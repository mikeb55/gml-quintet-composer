<!DOCTYPE html>
<html>
<head>
    <title>Quintet Composer Enhanced</title>
</head>
<body style="font-family: Arial; padding: 40px; background: #3F51B5; color: white;">
    <h1>âœ¨ Quintet Composer Enhanced</h1>
    <p>Keyboard: SPACE = Compose, R = Recompose</p>
    
    <select id="qty" style="padding: 10px;">
        <option value="1">1 quintet</option>
        <option value="3">3 quintets</option>
    </select>
    <button onclick="generate()" style="padding: 10px 20px; background: white; color: #3F51B5; border: none; border-radius: 5px;">
        Compose Quintet
    </button>
    
    <div id="output" style="margin-top: 20px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 5px;"></div>
    
    <script>
        function generate() {
            const qty = document.getElementById('qty').value;
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Quintet Compositions:</h3>';
            
            for(let i = 0; i < qty; i++) {
                const instruments = ['Violin 1', 'Violin 2', 'Viola', 'Cello', 'Piano'];
                output.innerHTML += '<div style="border: 1px solid white; padding: 15px; margin: 10px 0;"><h4>Quintet ' + (i+1) + ':</h4>' + instruments.map(inst => inst + ': ' + ['C4', 'E4', 'G4'][Math.floor(Math.random() * 3)]).join('<br>') + '</div>';
            }
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') { e.preventDefault(); generate(); }
            if (e.code === 'KeyR') generate();
        });
    </script>
</body>
</html>
