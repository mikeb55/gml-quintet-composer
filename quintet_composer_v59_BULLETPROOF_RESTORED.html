    <style>

<body>
    <div class="container">
        <h1>üéº String Quintet Composer</h1>
        <div class="version">Version 59 - BULLETPROOF RESTORED (Last Known Good)</div>
        
        <div class="controls">
            <div class="control-group">
                <label for="measures">Number of Measures:</label>
                <input type="number" id="measures" min="8" max="64" value="16">
            </div>
            
            <div class="control-group">
                <label for="tempo">Tempo (BPM):</label>
                <input type="number" id="tempo" min="40" max="200" value="120">
            </div>
            
            <div class="control-group">
                <label for="key">Key:</label>
                <select id="key">
                    <option value="C">C Major</option>
                    <option value="G">G Major</option>
                    <option value="D" selected>D Major</option>
                    <option value="A">A Major</option>
                    <option value="F">F Major</option>
                    <option value="Bb">B‚ô≠ Major</option>
                    <option value="Am">A Minor</option>
                    <option value="Em">E Minor</option>
                    <option value="Dm">D Minor</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="style">Compositional Style:</label>
                <select id="style">
                    <option value="classical">Classical</option>
                    <option value="romantic">Romantic</option>
                    <option value="modern">Modern</option>
                    <option value="minimalist">Minimalist</option>
                    <option value="folk">Folk</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="guitarPattern">Guitar Pattern:</label>
                <select id="guitarPattern">
                    <option value="alberti">Alberti Bass</option>
                    <option value="block">Block Chords</option>
                    <option value="arpeggio">Arpeggios</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="multipleStops">Multiple Stops (%):</label>
                <select id="multipleStops">
                    <option value="0">None (0%)</option>
                    <option value="10" selected>Sparse (10%)</option>
                    <option value="20">Light (20%)</option>
                    <option value="40">Medium (40%)</option>
                </select>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="generateComposition()">üéµ Generate Composition</button>
            <button onclick="playComposition()" id="playBtn" disabled>‚ñ∂Ô∏è Play Audio</button>
            <button onclick="stopPlayback()" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
            <button onclick="exportMusicXML()" id="exportBtn" disabled>üìÑ Export MusicXML</button>
        </div>
        
        <div class="status" id="status"></div>
        <div class="output" id="output"></div>
        <div class="debug-info" id="debug"></div>
    </div>

    <script>
        let composition = null;
        let audioContext = null;
        let isPlaying = false;
        let currentTempo = 120;

        // Musical constants
        const INSTRUMENTS = {
            guitar: { name: 'Guitar', range: [40, 76], clef: 'treble' },
            violin1: { name: 'Violin I', range: [55, 103], clef: 'treble' },
            violin2: { name: 'Violin II', range: [55, 96], clef: 'treble' },
            viola: { name: 'Viola', range: [48, 84], clef: 'alto' },
            cello: { name: 'Cello', range: [36, 76], clef: 'bass' }
        };

        // Key signatures and scales
        const KEYS = {
            'C': { notes: [60, 62, 64, 65, 67, 69, 71], chords: [[60,64,67], [62,65,69], [64,67,71], [65,69,72], [67,71,74], [69,72,76], [71,74,77]] },
            'G': { notes: [55, 57, 59, 60, 62, 64, 66], chords: [[55,59,62], [57,60,64], [59,62,66], [60,64,67], [62,66,69], [64,67,71], [66,69,73]] },
            'D': { notes: [50, 52, 54, 55, 57, 59, 61], chords: [[50,54,57], [52,55,59], [54,57,61], [55,59,62], [57,61,64], [59,62,66], [61,64,68]] },
            'A': { notes: [57, 59, 61, 62, 64, 66, 68], chords: [[57,61,64], [59,62,66], [61,64,68], [62,66,69], [64,68,71], [66,69,73], [68,71,75]] },
            'F': { notes: [53, 55, 57, 58, 60, 62, 64], chords: [[53,57,60], [55,58,62], [57,60,64], [58,62,65], [60,64,67], [62,65,69], [64,67,71]] },
            'Bb': { notes: [58, 60, 62, 63, 65, 67, 69], chords: [[58,62,65], [60,63,67], [62,65,69], [63,67,70], [65,69,72], [67,70,74], [69,72,76]] },
            'Am': { notes: [57, 59, 60, 62, 64, 65, 67], chords: [[57,60,64], [59,62,65], [60,64,67], [62,65,69], [64,67,71], [65,69,72], [67,71,74]] },
            'Em': { notes: [52, 54, 55, 57, 59, 60, 62], chords: [[52,55,59], [54,57,60], [55,59,62], [57,60,64], [59,62,66], [60,64,67], [62,66,69]] },
            'Dm': { notes: [50, 52, 53, 55, 57, 58, 60], chords: [[50,53,57], [52,55,58], [53,57,60], [55,58,62], [57,60,64], [58,62,65], [60,64,67]] }
        };

        // Chord progressions by style
        const PROGRESSIONS = {
            classical: [[0, 3, 4, 0], [0, 4, 0, 4], [0, 1, 4, 0]],
            romantic: [[0, 5, 3, 4, 0], [0, 2, 4, 0], [0, 3, 1, 4, 0]],
            modern: [[0, 6, 3, 4], [0, 2, 5, 0], [0, 4, 2, 5, 0]],
            minimalist: [[0, 0, 4, 4], [0, 3, 0, 3], [0, 0, 0, 0]],
            folk: [[0, 3, 4, 0], [0, 5, 0], [0, 3, 6, 4, 0]]
        };

        function generateComposition() {
            try {
                const measures = parseInt(document.getElementById('measures').value);
                const tempo = parseInt(document.getElementById('tempo').value);
                const key = document.getElementById('key').value;
                const style = document.getElementById('style').value;
                const guitarPattern = document.getElementById('guitarPattern').value;
                const multipleStopsPercent = parseInt(document.getElementById('multipleStops').value);
                
                currentTempo = tempo;
                
                document.getElementById('status').className = 'status generating';
                document.getElementById('status').innerText = 'Generating composition...';
                document.getElementById('debug').innerHTML = `Key: ${key}, Style: ${style}, Measures: ${measures}<br>`;
                
                composition = {
                    measures: measures,
                    tempo: tempo,
                    key: key,
                    style: style,
                    parts: {}
                };

                // Generate harmonic progression
                const progression = generateProgression(style, measures);
                document.getElementById('debug').innerHTML += `Progression: ${progression.join('-')}<br>`;

                // Generate parts
                composition.parts.guitar = generateGuitarPart(progression, key, guitarPattern);
                composition.parts.violin1 = generateMelodyPart(progression, key, 'violin1', multipleStopsPercent);
                composition.parts.violin2 = generateHarmonyPart(progression, key, 'violin2', multipleStopsPercent);
                composition.parts.viola = generateHarmonyPart(progression, key, 'viola', multipleStopsPercent);
                composition.parts.cello = generateBassLine(progression, key, multipleStopsPercent);

                // Count multiple stops
                let stopsCount = 0;
                Object.values(composition.parts).forEach(part => {
                    part.forEach(measure => {
                        measure.forEach(event => {
                            if (event.isMultipleStop) stopsCount++;
                        });
                    });
                });
                
                document.getElementById('debug').innerHTML += `Multiple stops generated: ${stopsCount}<br>`;
                document.getElementById('status').className = 'status complete';
                document.getElementById('status').innerText = 'Composition generated successfully!';
                
                // Enable buttons
                document.getElementById('playBtn').disabled = false;
                document.getElementById('exportBtn').disabled = false;
                
                displayComposition();
                
            } catch (error) {
                console.error('Generation error:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerText = 'Error generating composition: ' + error.message;
            }
        }

        function generateProgression(style, measures) {
            const patterns = PROGRESSIONS[style];
            const pattern = patterns[Math.floor(Math.random() * patterns.length)];
            const progression = [];
            
            for (let i = 0; i < measures; i++) {
                progression.push(pattern[i % pattern.length]);
            }
            
            return progression;
        }

        function generateGuitarPart(progression, key, pattern) {
            const part = [];
            const keyData = KEYS[key];
            
            for (let m = 0; m < progression.length; m++) {
                const measure = [];
                const chord = keyData.chords[progression[m]];
                
                if (pattern === 'alberti') {
                    // Alberti bass pattern
                    const notes = [chord[0] - 12, chord[2] - 12, chord[1] - 12, chord[2] - 12];
                    for (let i = 0; i < 4; i++) {
                        measure.push({
                            notes: [notes[i]],
                            duration: 1,
                            isChord: false
                        });
                    }
                } else if (pattern === 'block') {
                    // Block chords
                    measure.push({
                        notes: chord.map(n => n - 12),
                        duration: 2,
                        isChord: true
                    });
                    measure.push({
                        notes: chord.map(n => n - 12),
                        duration: 2,
                        isChord: true
                    });
                } else {
                    // Arpeggios
                    chord.forEach(note => {
                        measure.push({
                            notes: [note - 12],
                            duration: 1.33,
                            isChord: false
                        });
                    });
                }
                
                part.push(measure);
            }
            
            return part;
        }

        function generateMelodyPart(progression, key, instrument, multipleStopsPercent) {
            const part = [];
            const keyData = KEYS[key];
            const range = INSTRUMENTS[instrument].range;
            
            for (let m = 0; m < progression.length; m++) {
                const measure = [];
                const chord = keyData.chords[progression[m]];
                
                // Create melodic contour
                const rhythms = [2, 1, 1, 0.5, 0.5, 1];
                let beatCount = 0;
                let prevNote = chord[0] + 12;
                
                while (beatCount < 4) {
                    const rhythm = rhythms[Math.floor(Math.random() * rhythms.length)];
                    if (beatCount + rhythm > 4) break;
                    
                    // 80% chord tones for consonance
                    let note;
                    if (Math.random() < 0.8) {
                        note = chord[Math.floor(Math.random() * chord.length)] + 12;
                    } else {
                        const scaleNote = keyData.notes[Math.floor(Math.random() * keyData.notes.length)];
                        note = scaleNote + 12;
                    }
                    
                    // Keep in range
                    while (note < range[0]) note += 12;
                    while (note > range[1]) note -= 12;
                    
                    const event = {
                        notes: [note],
                        duration: rhythm,
                        isChord: false
                    };
                    
                    // Add multiple stop occasionally at phrase endings
                    if (Math.random() * 100 < multipleStopsPercent && beatCount === 0 && m % 4 === 3) {
                        const interval = [3, 4, 5, 6, 7][Math.floor(Math.random() * 5)];
                        event.notes.push(note + interval);
                        event.isMultipleStop = true;
                    }
                    
                    measure.push(event);
                    beatCount += rhythm;
                    prevNote = note;
                }
                
                part.push(measure);
            }
            
            return part;
        }

        function generateHarmonyPart(progression, key, instrument, multipleStopsPercent) {
            const part = [];
            const keyData = KEYS[key];
            const range = INSTRUMENTS[instrument].range;
            
            for (let m = 0; m < progression.length; m++) {
                const measure = [];
                const chord = keyData.chords[progression[m]];
                
                // Simpler harmony - mostly whole and half notes
                const chordNote = chord[1]; // Take the third
                let note = chordNote;
                
                // Adjust for instrument range
                if (instrument === 'viola') {
                    note = chordNote - 12;
                }
                
                while (note < range[0]) note += 12;
                while (note > range[1]) note -= 12;
                
                const event = {
                    notes: [note],
                    duration: 4,
                    isChord: false
                };
                
                // Add multiple stop at cadences
                if (Math.random() * 100 < multipleStopsPercent && m % 8 === 7) {
                    const interval = instrument === 'viola' ? 5 : 6;
                    event.notes.push(note + interval);
                    event.isMultipleStop = true;
                }
                
                measure.push(event);
                part.push(measure);
            }
            
            return part;
        }

        function generateBassLine(progression, key, multipleStopsPercent) {
            const part = [];
            const keyData = KEYS[key];
            const range = INSTRUMENTS.cello.range;
            
            for (let m = 0; m < progression.length; m++) {
                const measure = [];
                const chord = keyData.chords[progression[m]];
                
                // Walking bass line
                const root = chord[0] - 24;
                const fifth = chord[2] - 24;
                
                measure.push({
                    notes: [root],
                    duration: 2,
                    isChord: false
                });
                
                const secondNote = {
                    notes: [fifth],
                    duration: 2,
                    isChord: false
                };
                
                // Add octave double stop occasionally
                if (Math.random() * 100 < multipleStopsPercent && m % 4 === 3) {
                    secondNote.notes.push(root + 12);
                    secondNote.isMultipleStop = true;
                }
                
                measure.push(secondNote);
                part.push(measure);
            }
            
            return part;
        }

        function displayComposition() {
            if (!composition) return;
            
            let output = '<h3>Composition Structure:</h3>';
            output += '<ul>';
            
            Object.entries(composition.parts).forEach(([instrument, part]) => {
                const noteCount = part.reduce((sum, measure) => 
                    sum + measure.reduce((mSum, event) => mSum + event.notes.length, 0), 0);
                output += `<li><strong>${INSTRUMENTS[instrument].name}:</strong> ${noteCount} notes</li>`;
            });
            
            output += '</ul>';
            document.getElementById('output').innerHTML = output;
        }

        async function playComposition() {
            if (!composition || isPlaying) return;
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            isPlaying = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            const beatDuration = 60 / currentTempo;
            
            // Play all parts
            Object.entries(composition.parts).forEach(([instrument, part]) => {
                let currentTime = audioContext.currentTime;
                
                part.forEach(measure => {
                    measure.forEach(event => {
                        event.notes.forEach((note, idx) => {
                            playNote(note, currentTime, event.duration * beatDuration, instrument, idx > 0);
                        });
                        currentTime += event.duration * beatDuration;
                    });
                });
            });
            
            // Stop after composition ends
            setTimeout(() => {
                stopPlayback();
            }, composition.measures * 4 * beatDuration * 1000);
        }

        function playNote(midi, startTime, duration, instrument, isHarmonic = false) {
            const freq = 440 * Math.pow(2, (midi - 69) / 12);
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // Instrument-specific timbres
            if (instrument === 'guitar') {
                oscillator.type = 'triangle';
                gainNode.gain.value = 0.15;
            } else if (instrument.includes('violin')) {
                oscillator.type = 'sawtooth';
                gainNode.gain.value = isHarmonic ? 0.08 : 0.12;
            } else if (instrument === 'viola') {
                oscillator.type = 'sawtooth';
                gainNode.gain.value = isHarmonic ? 0.08 : 0.10;
            } else {
                oscillator.type = 'triangle';
                gainNode.gain.value = isHarmonic ? 0.10 : 0.15;
            }
            
            oscillator.frequency.value = freq;
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Envelope
            gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
            
            oscillator.start(startTime);
            oscillator.stop(startTime + duration);
        }

        function stopPlayback() {
            isPlaying = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        function exportMusicXML() {
            if (!composition) return;
            
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            xml += '<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.1 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd">\n';
            xml += '<score-partwise version="3.1">\n';
            xml += '  <work><work-title>String Quintet Composition</work-title></work>\n';
            xml += '  <part-list>\n';
            
            // Part list
            const partOrder = ['guitar', 'violin1', 'violin2', 'viola', 'cello'];
            partOrder.forEach((inst, idx) => {
                xml += `    <score-part id="P${idx + 1}">\n`;
                xml += `      <part-name>${INSTRUMENTS[inst].name}</part-name>\n`;
                xml += '    </score-part>\n';
            });
            
            xml += '  </part-list>\n';
            
            // Parts
            partOrder.forEach((inst, partIdx) => {
                xml += `  <part id="P${partIdx + 1}">\n`;
                
                // First measure with attributes
                xml += '    <measure number="1">\n';
                xml += '      <attributes>\n';
                xml += '        <divisions>4</divisions>\n';
                xml += `        <key><fifths>${getKeyFifths(composition.key)}</fifths></key>\n`;
                xml += '        <time><beats>4</beats><beat-type>4</beat-type></time>\n';
                xml += `        <clef><sign>${getClefSign(INSTRUMENTS[inst].clef)}</sign><line>${getClefLine(INSTRUMENTS[inst].clef)}</line></clef>\n`;
                
                // Guitar octave transposition
                if (inst === 'guitar') {
                    xml += '        <transpose><diatonic>0</diatonic><chromatic>0</chromatic><octave-change>-1</octave-change></transpose>\n';
                }
                
                xml += '      </attributes>\n';
                
                // Notes for first measure
                composition.parts[inst][0].forEach((event, idx) => {
                    event.notes.forEach((note, noteIdx) => {
                        const adjustedNote = inst === 'guitar' ? note + 12 : note;
                        const { step, alter, octave } = midiToNote(adjustedNote);
                        
                        xml += '      <note>\n';
                        if (noteIdx > 0) xml += '        <chord/>\n';
                        xml += `        <pitch><step>${step}</step>${alter ? `<alter>${alter}</alter>` : ''}<octave>${octave}</octave></pitch>\n`;
                        xml += `        <duration>${Math.floor(event.duration * 4)}</duration>\n`;
                        xml += '        <type>' + getDurationType(event.duration) + '</type>\n';
                        xml += '      </note>\n';
                    });
                });
                
                xml += '    </measure>\n';
                
                // Remaining measures
                for (let m = 1; m < composition.measures; m++) {
                    xml += `    <measure number="${m + 1}">\n`;
                    
                    composition.parts[inst][m].forEach((event) => {
                        event.notes.forEach((note, noteIdx) => {
                            const adjustedNote = inst === 'guitar' ? note + 12 : note;
                            const { step, alter, octave } = midiToNote(adjustedNote);
                            
                            xml += '      <note>\n';
                            if (noteIdx > 0) xml += '        <chord/>\n';
                            xml += `        <pitch><step>${step}</step>${alter ? `<alter>${alter}</alter>` : ''}<octave>${octave}</octave></pitch>\n`;
                            xml += `        <duration>${Math.floor(event.duration * 4)}</duration>\n`;
                            xml += '        <type>' + getDurationType(event.duration) + '</type>\n';
                            xml += '      </note>\n';
                        });
                    });
                    
                    xml += '    </measure>\n';
                }
                
                xml += '  </part>\n';
            });
            
            xml += '</score-partwise>';
            
            // Download
            const blob = new Blob([xml], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `quintet_composition_${Date.now()}.musicxml`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function midiToNote(midi) {
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const octave = Math.floor(midi / 12) - 1;
            const noteIndex = midi % 12;
            const noteName = noteNames[noteIndex];
            
            return {
                step: noteName.replace('#', ''),
                alter: noteName.includes('#') ? 1 : 0,
                octave: octave
            };
        }

        function getKeyFifths(key) {
            const fifths = { 'C': 0, 'G': 1, 'D': 2, 'A': 3, 'F': -1, 'Bb': -2, 'Am': 0, 'Em': 1, 'Dm': -1 };
            return fifths[key] || 0;
        }

        function getClefSign(clef) {
            const signs = { 'treble': 'G', 'alto': 'C', 'bass': 'F' };
            return signs[clef] || 'G';
        }

        function getClefLine(clef) {
            const lines = { 'treble': 2, 'alto': 3, 'bass': 4 };
            return lines[clef] || 2;
        }

        function getDurationType(duration) {
            if (duration >= 4) return 'whole';
