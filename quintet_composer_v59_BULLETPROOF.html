    <script>
        // V59 BULLETPROOF-100x3 PROTOCOL IMPLEMENTATION
        
        let composition = null;
        let audioContext = null;
        let isPlaying = false;
        let stopRequested = false;
        
        // BULLETPROOF: Proper musical scales
        const scales = {
            'C': { 
                tonic: 60,
                notes: [60, 62, 64, 65, 67, 69, 71],
                chords: {

                    'V': [62, 66, 69],
                    'vi': [64, 67, 71]
                }
            },
            'D': { 
                tonic: 50,
                notes: [50, 52, 54, 55, 57, 59, 61],
                chords: {
                    'I': [50, 54, 57],
                    'ii': [52, 55, 59],
                    'IV': [55, 59, 62],

                }
            },
            'F': {

                chords: {
                    'I': [53, 57, 60],
                    'ii': [55, 58, 62],
                    'IV': [58, 62, 65],
                    'V': [60, 64, 67],
                    'vi': [62, 65, 69]
                }
            }
        };
        
        // BULLETPROOF: Instrument ranges
        const instrumentRanges = {
            guitar: { min: 40, max: 67, name: 'Guitar', clef: 'treble' },
            violin1: { min: 55, max: 93, name: 'Violin I', clef: 'treble' },
            violin2: { min: 55, max: 88, name: 'Violin II', clef: 'treble' },
            viola: { min: 48, max: 79, name: 'Viola', clef: 'alto' },
            cello: { min: 36, max: 72, name: 'Cello', clef: 'bass' }
        };
        
        // BULLETPROOF: Real chord progressions that work
        const progressions = {
            'classical': [
                ['I', 'IV', 'V', 'I'],
                ['I', 'V', 'I', 'IV', 'I', 'V', 'vi', 'V', 'I']
            ],
            'romantic': [
                ['I', 'vi', 'IV', 'V'],
                ['I', 'IV', 'ii', 'V', 'I']
            ]
        };
        
        // BULLETPROOF: Generate actual melodic lines with rhythm
        function generateMelody(chords, keyData, measures) {
            const melody = [];
            
            for (let m = 0; m < measures; m++) {
                const chord = chords[m];
                const measureEvents = [];
                
                // Create varied rhythm patterns
                const rhythmPatterns = [
                    [1, 1, 2],           // quarter, quarter, half
                    [2, 1, 1],           // half, quarter, quarter
                    [1, 1, 1, 1],        // four quarters
                    [1, 0.5, 0.5, 2],    // quarter, eighth, eighth, half
                    [4]                  // whole note (occasionally)
                ];
                
                // Select rhythm based on phrase position
                let pattern;
                if (m % 8 === 7) {
                    // Phrase ending - longer note
                    pattern = [4];
                } else if (m % 4 === 0) {
                    // Phrase beginning
                    pattern = rhythmPatterns[0];
                } else {
                    // Middle of phrase
                    pattern = rhythmPatterns[Math.floor(Math.random() * 4)];
                }
                
                let totalDuration = 0;
                pattern.forEach((duration, i) => {
                    // Use chord tones primarily (80%), passing tones occasionally (20%)
                    let note;
                    if (Math.random() < 0.8) {
                        // Chord tone
                        note = chord[Math.floor(Math.random() * chord.length)] + 24;
                    } else {
                        // Passing tone from scale
                        note = keyData.notes[Math.floor(Math.random() * keyData.notes.length)] + 24;
                    }
                    
                    // Keep in violin range
                    while (note < 67) note += 12;
                    while (note > 88) note -= 12;
                    
                    // Add some stepwise motion
                    if (i > 0 && measureEvents.length > 0) {
                        const lastNote = measureEvents[measureEvents.length - 1].notes[0];
                        if (Math.abs(note - lastNote) > 7) {
                            // Too large a leap, make it stepwise
                            note = lastNote + (Math.random() < 0.5 ? 2 : -2);
                        }
                    }
                    
                    measureEvents.push({
                        notes: [note],
                        duration: duration
                    });
                    
                    totalDuration += duration;
                    if (totalDuration >= 4) return;
                });
                
                melody.push(measureEvents);
            }
            
            return melody;
        }
        
        // BULLETPROOF: Generate harmonic accompaniment
        function generateHarmony(chords, instrument, measures) {
            const harmony = [];
            const range = instrumentRanges[instrument];
            
            for (let m = 0; m < measures; m++) {
                const chord = chords[m];
                const measureEvents = [];
                
                // Select appropriate note from chord
                let noteIndex = 0;
                if (instrument === 'violin2') noteIndex = 1;  // Third
                if (instrument === 'viola') noteIndex = 2;     // Fifth
                if (instrument === 'cello') noteIndex = 0;     // Root
                
                let note = chord[noteIndex % chord.length];
                
                // Adjust octave for instrument
                if (instrument === 'violin2') {
                    note += 12;
                    while (note < 60 || note > 84) {
                        if (note < 60) note += 12;
                        if (note > 84) note -= 12;
                    }
                } else if (instrument === 'viola') {
                    while (note < 48 || note > 67) {
                        if (note < 48) note += 12;
                        if (note > 67) note -= 12;
                    }
                } else if (instrument === 'cello') {
                    note -= 12;
                    while (note < 36 || note > 60) {
                        if (note < 36) note += 12;
                        if (note > 60) note -= 12;
                    }
                }
                
                // Vary rhythm occasionally
                if (m % 4 === 3) {
                    // Cadence point - two half notes
                    measureEvents.push({ notes: [note], duration: 2 });
                    measureEvents.push({ notes: [note - 2], duration: 2 });
                } else if (Math.random() < 0.7) {
                    // Whole note
                    measureEvents.push({ notes: [note], duration: 4 });
                } else {
                    // Half notes
                    measureEvents.push({ notes: [note], duration: 2 });
                    measureEvents.push({ notes: [chord[0]], duration: 2 });
                }
                
                harmony.push(measureEvents);
            }
            
            return harmony;
        }
        
        // BULLETPROOF: Generate guitar accompaniment
        function generateGuitarPart(chords, style, measures) {
            const guitar = [];
            
            for (let m = 0; m < measures; m++) {
                const chord = chords[m];
                const measureEvents = [];
                
                // Build guitar voicing
                const voicing = [
                    chord[0] - 12,  // Root down octave
                    chord[2],       // Fifth
                    chord[0],       // Root
                    chord[1],       // Third
                ].filter(n => n >= 40 && n <= 67);
                
                if (style === 'alberti') {
                    // Alberti bass pattern
                    const pattern = [voicing[0], voicing[2], voicing[1], voicing[2]];
                    pattern.forEach(note => {
                        measureEvents.push({ notes: [note], duration: 1 });
                    });
                } else if (style === 'block') {
                    // Block chords
                    measureEvents.push({ notes: voicing, duration: 2, isChord: true });
                    measureEvents.push({ notes: voicing, duration: 2, isChord: true });
                } else {
                    // Arpeggio
                    voicing.forEach(note => {
                        measureEvents.push({ notes: [note], duration: 1 });
                    });
                }
                
                guitar.push(measureEvents);
            }
            
            return guitar;
        }
        
        // BULLETPROOF: Generate complete composition
        function generateComposition() {
            try {
                const measures = parseInt(document.getElementById('measures').value);
                const tempo = parseInt(document.getElementById('tempo').value);
                const key = document.getElementById('key').value;
                const style = document.getElementById('style').value;
                const guitarStyle = document.getElementById('guitarStyle').value;
                const multipleStops = document.getElementById('multipleStops').value;
                
                // Debug output
                document.getElementById('debug').innerHTML = `
                    <strong>BULLETPROOF-100x3 Generation:</strong><br>
                    Key: ${key} | Style: ${style} | Measures: ${measures}<br>
                `;
                
                composition = {
                    tempo: tempo,
                    timeSignature: '4/4',
                    key: key,
                    measures: measures,
                    parts: {}
                };
                
                const keyData = scales[key];
                const progressionTemplate = progressions[style][0];
                
                // Generate chord progression for all measures
                const chordSequence = [];
                for (let m = 0; m < measures; m++) {
                    const progressionIndex = m % progressionTemplate.length;
                    const chordSymbol = progressionTemplate[progressionIndex];
                    const chord = keyData.chords[chordSymbol];
                    chordSequence.push(chord);
                    
                    if (m < 8) {
                        document.getElementById('debug').innerHTML += 
                            `M${m+1}: ${chordSymbol} `;
                    }
                }
                
                // Generate parts with actual musical content
                composition.parts.violin1 = generateMelody(chordSequence, keyData, measures);
                composition.parts.violin2 = generateHarmony(chordSequence, 'violin2', measures);
                composition.parts.viola = generateHarmony(chordSequence, 'viola', measures);
                composition.parts.cello = generateHarmony(chordSequence, 'cello', measures);
                composition.parts.guitar = generateGuitarPart(chordSequence, guitarStyle, measures);
                
                // Add multiple stops at cadences only
                if (multipleStops === 'cadences') {
                    ['violin1', 'violin2', 'viola', 'cello'].forEach(instrument => {
                        const range = instrumentRanges[instrument];
                        
                        // Add at phrase endings only (measures 7, 15, etc.)
                        for (let m = 7; m < measures; m += 8) {
                            const measure = composition.parts[instrument][m];
                            const lastEvent = measure[measure.length - 1];
                            
                            if (lastEvent && lastEvent.notes.length === 1) {
                                const baseNote = lastEvent.notes[0];
                                let interval = 7; // Perfect fifth
                                
                                if (instrument.includes('violin')) interval = 6;
                                if (instrument === 'viola') interval = 5;
                                if (instrument === 'cello') interval = 12;
                                
                                const secondNote = baseNote + interval;
                                
                                if (secondNote <= range.max) {
                                    lastEvent.notes.push(secondNote);
                                    lastEvent.isMultipleStop = true;
                                }
                            }
                        }
                    });
                }
                
                // Update debug
                document.getElementById('debug').innerHTML += 
                    `<br><strong>‚úì Generation complete with real melodies!</strong>`;
                
                // Enable buttons
                document.getElementById('playBtn').disabled = false;
                document.getElementById('exportBtn').disabled = false;
                
                // Display info
                displayComposition();
                
            } catch (error) {
                console.error('Generation error:', error);
                document.getElementById('debug').innerHTML = 
                    `<strong style="color: red;">Error: ${error.message}</strong>`;
            }
        }
        
        function displayComposition() {
            let output = '<h3>Generated Composition</h3>';
            output += `<p><strong>Key:</strong> ${composition.key} | `;
            output += `<strong>Tempo:</strong> ${composition.tempo} BPM | `;
            output += `<strong>Measures:</strong> ${composition.measures}</p>`;
            
            // Count actual notes
            let noteCount = 0;
            let stopCount = 0;
            
            Object.keys(composition.parts).forEach(instrument => {
                composition.parts[instrument].forEach(measure => {
                    measure.forEach(event => {
                        if (event.notes && event.notes.length > 0) {
                            noteCount++;
                            if (event.notes.length > 1) stopCount++;
                        }
                    });
                });
            });
            
            output += `<p><strong>Musical Content:</strong> ${noteCount} events generated</p>`;
            output += `<p><strong>Multiple Stops:</strong> ${stopCount} (at cadences only)</p>`;
            output += '<p><strong>‚úì</strong> Varied rhythms (not just whole notes)</p>';
            output += '<p><strong>‚úì</strong> Real chord progressions</p>';
            output += '<p><strong>‚úì</strong> Melodic contour with stepwise motion</p>';
            
            document.getElementById('output').innerHTML = output;
        }
        
        async function playComposition() {
            if (!composition) return;
            
            stopRequested = false;
            isPlaying = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const tempo = composition.tempo;
            const beatDuration = 60 / tempo;
            
            for (let measure = 0; measure < composition.measures && !stopRequested; measure++) {
                const startTime = audioContext.currentTime;
                
                for (let instrument in composition.parts) {
                    if (stopRequested) break;
                    
                    const events = composition.parts[instrument][measure];
                    let beatPosition = 0;
                    
                    for (let event of events) {
                        if (stopRequested) break;
                        
                        if (event.notes && event.notes.length > 0) {
                            event.notes.forEach(note => {
                                playNote(
                                    note,
                                    startTime + (beatPosition * beatDuration),
                                    event.duration * beatDuration * 0.9,
                                    instrument
                                );
                            });
                        }
                        
                        beatPosition += event.duration;
                    }
                }
                
                if (!stopRequested) {
                    await new Promise(resolve => 
                        setTimeout(resolve, 4 * beatDuration * 1000)
                    );
                }
            }
            
            isPlaying = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
        
        function playNote(midiNote, startTime, duration, instrument) {
            const freq = 440 * Math.pow(2, (midiNote - 69) / 12);
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            if (instrument === 'guitar') {
                oscillator.type = 'triangle';
                gainNode.gain.value = 0.12;
            } else if (instrument.includes('violin')) {
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.15;
            } else if (instrument === 'viola') {
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.14;
            } else if (instrument === 'cello') {
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.18;
            }
            
            oscillator.frequency.value = freq;
            
            gainNode.gain.setValueAtTime(0, startTime);
            gainNode.gain.linearRampToValueAtTime(gainNode.gain.value, startTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start(startTime);
            oscillator.stop(startTime + duration);
        }
        
        function stopPlayback() {
            stopRequested = true;
            isPlaying = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
        
        function exportMusicXML() {
            if (!composition) return;
            
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            xml += '<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.1 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd">\n';
            xml += '<score-partwise version="3.1">\n';
            xml += '  <identification>\n';
            xml += '    <creator type="composer">String Quintet Composer v59 BULLETPROOF</creator>\n';
            xml += '  </identification>\n';
            xml += '  <part-list>\n';
            
            const instruments = ['guitar', 'violin1', 'violin2', 'viola', 'cello'];
            instruments.forEach((inst, index) => {
                xml += `    <score-part id="P${index + 1}">\n`;
                xml += `      <part-name>${instrumentRanges[inst].name}</part-name>\n`;
                xml += '    </score-part>\n';
            });
            
            xml += '  </part-list>\n';
            
            instruments.forEach((instrument, partIndex) => {
                xml += `  <part id="P${partIndex + 1}">\n`;
                
                for (let m = 0; m < composition.measures; m++) {
                    xml += `    <measure number="${m + 1}">\n`;
                    
                    if (m === 0) {
                        xml += '      <attributes>\n';
                        xml += '        <divisions>4</divisions>\n';
                        xml += `        <key><fifths>${getKeySignature(composition.key)}</fifths></key>\n`;
                        xml += '        <time><beats>4</beats><beat-type>4</beat-type></time>\n';
                        
                        if (instrumentRanges[instrument].clef === 'treble') {
                            xml += '        <clef><sign>G</sign><line>2</line></clef>\n';
                            if (instrument === 'guitar') {
                                xml += '        <transpose>\n';
                                xml += '          <diatonic>0</diatonic>\n';
                                xml += '          <chromatic>0</chromatic>\n';
                                xml += '          <octave-change>-1</octave-change>\n';
                                xml += '        </transpose>\n';
                            }
                        } else if (instrumentRanges[instrument].clef === 'alto') {
                            xml += '        <clef><sign>C</sign><line>3</line></clef>\n';
                        } else if (instrumentRanges[instrument].clef === 'bass') {
                            xml += '        <clef><sign>F</sign><line>4</line></clef>\n';
                        }
                        
                        xml += '      </attributes>\n';
                        
                        if (partIndex === 0) {
                            xml += '      <direction placement="above">\n';
                            xml += '        <direction-type>\n';
                            xml += `          <metronome><beat-unit>quarter</beat-unit><per-minute>${composition.tempo}</per-minute></metronome>\n`;
                            xml += '        </direction-type>\n';
                            xml += '      </direction>\n';
                        }
                    }
                    
                    const events = composition.parts[instrument][m];
                    events.forEach((event, eventIndex) => {
                        if (event.notes && event.notes.length > 0) {
                            event.notes.forEach((note, noteIndex) => {
                                xml += '      <note>\n';
                                
                                if (noteIndex > 0) {
                                    xml += '        <chord/>\n';
                                }
                                
                                let displayNote = note;
                                if (instrument === 'guitar') {
                                    displayNote = note + 12;
                                }
                                
                                const pitchInfo = midiToPitch(displayNote);
                                xml += '        <pitch>\n';
                                xml += `          <step>${pitchInfo.step}</step>\n`;
                                if (pitchInfo.alter !== 0) {
                                    xml += `          <alter>${pitchInfo.alter}</alter>\n`;
                                }
                                xml += `          <octave>${pitchInfo.octave}</octave>\n`;
                                xml += '        </pitch>\n';
                                xml += `        <duration>${Math.floor(event.duration * 4)}</duration>\n`;
                                xml += `        <type>${getNoteType(event.duration)}</type>\n`;
                                xml += '      </note>\n';
                            });
                        }
                    });
                    
                    xml += '    </measure>\n';
                }
                
                xml += '  </part>\n';
            });
            
            xml += '</score-partwise>';
            
            const blob = new Blob([xml], { type: 'application/vnd.recordare.musicxml+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `quintet_v59_bulletproof_${new Date().toISOString().slice(0,10)}.musicxml`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function midiToPitch(midiNote) {
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const octave = Math.floor(midiNote / 12) - 1;
            const noteIndex = midiNote % 12;
            const noteName = noteNames[noteIndex];
            
            let step = noteName[0];
            let alter = 0;
            if (noteName.includes('#')) {
                alter = 1;
            }
            
            return { step, alter, octave };
        }
        
        function getNoteType(duration) {
            if (duration >= 4) return 'whole';
            if (duration >= 2) return 'half';
            if (duration >= 1) return 'quarter';
            if (duration >= 0.5) return 'eighth';
            return 'sixteenth';
        }
        
        function getKeySignature(key) {
            const signatures = {
                'C': 0, 'G': 1, 'D': 2, 'A': 3, 'F': -1
            };
            return signatures[key] || 0;
        }
