        // Working note generation using proven implementations
        function generateWorkingNotes(inst, section, measureNumber) {
            let xml = '';
            
            // Get instrument range
            const range = INSTRUMENTS[inst];
            const composer = COMPOSERS[section.composer];
            const instrumentPattern = section.instruments[inst];
            
            // Add more randomness by using timestamp and measure number
            const randomSeed = Date.now() + measureNumber * 1000 + inst.charCodeAt(0);
            Math.seedrandom = Math.seedrandom || function(seed) {
                // Simple seeded random for more variation
                const x = Math.sin(seed) * 10000;
                return x - Math.floor(x);
            };
            
            // Generate chord progression for this measure
            const progression = generateProgression(section.measures, section.key, composer);
            const chordIndex = (measureNumber - 1) % progression.length;
            const chord = progression[chordIndex];
            
            // Generate notes based on the instrument pattern for this section
            if (instrumentPattern === 'chords') {
                xml += generateChords(chord, composer, range);
            } else if (instrumentPattern === 'melody') {
                xml += generateMelody(chord, composer, range);
            } else if (instrumentPattern === 'countermelody') {
                xml += generateCountermelody(chord, composer, range);
            } else if (instrumentPattern === 'harmony') {
                xml += generateHarmony(chord, composer, range);
            } else if (instrumentPattern === 'arpeggios') {
                xml += generateArpeggios(chord, composer, range);
            } else if (instrumentPattern === 'bassline') {
                xml += generateBassline(chord, composer, range);
            } else {
                // Default to melody for any instrument without specific pattern
                xml += generateMelody(chord, composer, range);
            }
            
            // Special case: ensure violin1 always generates notes
            if (inst === 'violin1' && !xml.trim()) {
                xml += generateMelody(chord, composer, range);
            }
            
            return xml;

        // Generate chord progression using working implementation
        function generateProgression(measures, key, composer) {
            const keyData = KEYS[key];
            const progressionPattern = composer.characteristics.progressions[
                Math.floor(Math.random() * composer.characteristics.progressions.length)
            ];
            
            const progression = [];
            for (let m = 0; m < measures; m++) {
                const chordNum = progressionPattern[m % progressionPattern.length];
                progression.push(generateChord(chordNum, keyData));
            }
            
            return progression;
        }
        
        // Generate chord using working implementation
        function generateChord(degree, keyData) {
            const root = keyData.notes[degree - 1];
            const third = keyData.notes[(degree - 1 + 2) % 7];
            const fifth = keyData.notes[(degree - 1 + 4) % 7];
            
            return {
                degree: degree,
                root: root,
                notes: [root, third, fifth],
                quality: getChordQuality(degree, keyData.minor)
            };
        }

        function getChordQuality(degree, isMinor) {
            if (isMinor) {

                return [2, 3, 6].includes(degree) ? 'minor' : (degree === 7 ? 'dim' : 'major');
            }
        }

            const durations = {

        // Generate note XML using working implementation
        function generateNoteXML(pitch, duration, isChord) {
            const names = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
            const oct = Math.floor(pitch / 12) - 1;
            const name = names[pitch % 12];
            const durationInt = Math.round(duration * 4);
            
            let xml = '      <note>';
            if (isChord) xml += '<chord/>';
            xml += '<pitch><step>' + name.replace('#','') + '</step>';
            if (name.includes('#')) xml += '<alter>1</alter>';
            xml += `<octave>${oct}</octave></pitch>`;
            xml += `<duration>${durationInt}</duration>`;
            xml += `<type>${duration===4?'whole':duration===2?'half':duration===1?'quarter':duration===0.5?'eighth':'16th'}</type>`;
            xml += '</note>\n';
            
            return xml;
        }

                'F#': 6, 'Gb': 6, 'G': 7, 'G#': 8, 'Ab': 8, 'A': 9, 'A#': 10, 'Bb': 10, 'B': 11
            };
            return (octave + 1) * 12 + noteMap[note];
        }
        
        // Get key fifths
        function getKeyFifths(key) {
            const keyFifths = {
                'C': 0, 'G': 1, 'D': 2, 'A': 3, 'E': 4, 'B': 5, 'F#': 6,
                'F': -1, 'Bb': -2, 'Eb': -3, 'Ab': -4, 'Db': -5
            };
            return keyFifths[key] || 0;
        }
        
        // Composer selection
        function selectComposer(composer) {
            selectedComposer = composer;
            
            // Update visual selection
            document.querySelectorAll('.composer-mini-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.composer-mini-card').classList.add('selected');
            
            showStatus(`Selected ${COMPOSERS[composer].name} style`, 'info');
        }
        
        // Collapsible sections
        function toggleCollapsible(element) {
            element.classList.toggle('active');
            const content = element.nextElementSibling;
            content.classList.toggle('active');
        }
        
        // Export MIDI (placeholder)
        function exportMIDI() {
            showStatus('MIDI export not implemented yet', 'info');
        }
        
        // Status display
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('Quintet Composer v12.18 - Correct Interface with Per-Section Settings', 'info');
        });
    </script>
</body>
</html>
