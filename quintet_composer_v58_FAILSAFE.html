        // Instrument ranges

        };
        
        // Musical progressions that actually work
        const progressionTemplates = {
            'classical': [
                ['I', 'IV', 'V', 'I'],
                ['I', 'vi', 'ii', 'V', 'I'],
                ['I', 'V', 'vi', 'IV', 'I']
            ],

            ],

            ]
        };
        
        // CORE FUNCTION: Generate actual musical phrases
        function generateMusicalPhrase(instrument, chord, keyData, phrasePosition, style) {
            const events = [];
            
            // Phrase shapes based on position
            const phraseShapes = {
                'beginning': { contour: 'ascending', rhythm: 'active' },
                'middle': { contour: 'arch', rhythm: 'flowing' },
                'ending': { contour: 'descending', rhythm: 'settling' }
            };
            
            const shape = phraseShapes[phrasePosition] || phraseShapes['middle'];
            
            if (instrument === 'violin1') {
                // Lead melody with clear phrases
                events.push(...generateMelodicPhrase(chord, keyData, shape));
            } else if (instrument === 'guitar') {
                // Accompaniment patterns
                events.push(...generateGuitarAccompaniment(chord, style));
            } else {
                // Harmony parts - simple and supportive
                events.push(...generateHarmonyPart(chord, instrument));
            }
            
            return events;
        }
        
        // Generate melodic phrases with musical logic
        function generateMelodicPhrase(chord, keyData, shape) {
            const events = [];
            const chordTones = chord.map(n => n + 24); // Violin range
            
            // Create a melodic contour based on shape
            if (shape.contour === 'ascending') {
                events.push({ notes: [chordTones[0]], duration: 1 });
                events.push({ notes: [chordTones[1]], duration: 1 });
                events.push({ notes: [chordTones[2]], duration: 2 });
            } else if (shape.contour === 'descending') {
                events.push({ notes: [chordTones[2]], duration: 2 });
                events.push({ notes: [chordTones[1]], duration: 1 });
                events.push({ notes: [chordTones[0]], duration: 1 });
            } else { // arch
                events.push({ notes: [chordTones[0]], duration: 1 });
                events.push({ notes: [chordTones[2]], duration: 1 });
                events.push({ notes: [chordTones[1]], duration: 1 });
                events.push({ notes: [chordTones[0]], duration: 1 });
            }
            
            return events;
        }
        
        // Generate proper guitar accompaniment
        function generateGuitarAccompaniment(chord, style) {
            const events = [];
            
            // Build playable guitar voicings
            const guitarChord = [
                chord[0] - 12,  // Root an octave down
                chord[0],       // Root
                chord[1],       // Third
                chord[2],       // Fifth
                chord[0] + 12   // Root octave up
            ].filter(n => n >= 40 && n <= 67);
            
            if (style === 'accompaniment') {
                // Pattern: bass - chord - chord - rest
                events.push({ notes: [guitarChord[0]], duration: 1 });
                events.push({ notes: guitarChord.slice(1, 4), duration: 1, isChord: true });
                events.push({ notes: guitarChord.slice(1, 4), duration: 1, isChord: true });
                events.push({ notes: [], duration: 1, isRest: true });
            } else if (style === 'arpeggios') {
                // Simple arpeggio pattern
                guitarChord.forEach((note, i) => {
                    events.push({ notes: [note], duration: 0.5 });
                });
            } else { // chordal
                // Whole note chord
                events.push({ notes: guitarChord, duration: 4, isChord: true });
            }
            
            return events;
        }
        
        // Generate harmony parts
        function generateHarmonyPart(chord, instrument) {
            const events = [];
            const range = instrumentRanges[instrument];
            
            // Select appropriate chord tone for instrument range
            let note = chord[0]; // Start with root
            
            // Adjust octave for instrument
            if (instrument === 'violin2') {
                note += 12; // One octave up
                while (note < 67 || note > 84) {
                    if (note < 67) note += 12;
                    if (note > 84) note -= 12;
                }
            } else if (instrument === 'viola') {
                while (note < 48 || note > 67) {
                    if (note < 48) note += 12;
                    if (note > 67) note -= 12;
                }
            } else if (instrument === 'cello') {
                note -= 12; // One octave down
                while (note < 36 || note > 60) {
                    if (note < 36) note += 12;
                    if (note > 60) note -= 12;
                }
            }
            
            // Simple whole note
            events.push({ notes: [note], duration: 4 });
            
            return events;
        }
        
        // Add multiple stops ONLY at musical moments
        function addMusicalMultipleStops(events, instrument, measureIndex, totalMeasures, stopsSetting) {
            if (stopsSetting === 'none') return events;
            
            const isCadence = (measureIndex % 4 === 3); // Every 4th measure
            const isPhrasEnd = (measureIndex % 8 === 7); // Every 8th measure
            const isFinalCadence = (measureIndex === totalMeasures - 1);
            
            // Only add stops at structurally important moments
            if (isFinalCadence || (isPhrasEnd && stopsSetting === 'moderate') || (isCadence && stopsSetting === 'sparse')) {
                // Add a double stop to the last note
                const lastEvent = events[events.length - 1];
                if (lastEvent && lastEvent.notes && lastEvent.notes.length === 1) {
                    const baseNote = lastEvent.notes[0];
                    const range = instrumentRanges[instrument];
                    
                    // Add appropriate interval based on instrument
                    let interval = 7; // Perfect fifth default
                    if (instrument.includes('violin')) interval = 6; // Major third
                    if (instrument === 'viola') interval = 5; // Perfect fourth
                    if (instrument === 'cello') interval = 12; // Octave
                    
                    const secondNote = baseNote + interval;
                    
                    // Only add if in range
                    if (secondNote <= range.max) {
                        lastEvent.notes.push(secondNote);
                        lastEvent.isMultipleStop = true;
                    }
                }
            }
            
            return events;
        }
        
        function generateComposition() {
            try {
                const measures = parseInt(document.getElementById('measures').value);
                const tempo = parseInt(document.getElementById('tempo').value);
                const key = document.getElementById('key').value;
                const style = document.getElementById('style').value;
                const guitarStyle = document.getElementById('guitarStyle').value;
                const multipleStops = document.getElementById('multipleStops').value;
                
                // Debug output
                document.getElementById('debug').innerHTML = `
                    <strong>Musical Generation Parameters:</strong><br>
                    Key: ${key} | Style: ${style} | Measures: ${measures}<br>
                    Multiple Stops: ${multipleStops} (only at cadences)<br>
                    <strong>Harmonic Plan:</strong><br>
                `;
                
                composition = {
                    tempo: tempo,
                    timeSignature: '4/4',
                    key: key,
                    measures: measures,
                    parts: {}
                };
                
                const keyData = scales[key];
                const progressions = progressionTemplates[style];
                const progression = progressions[0]; // Use first progression for now
                
                // Generate parts with musical logic
                ['guitar', 'violin1', 'violin2', 'viola', 'cello'].forEach(instrument => {
                    const part = [];
                    
                    for (let m = 0; m < measures; m++) {
                        // Determine chord from progression
                        const progressionIndex = Math.floor(m / 4) % progression.length;
                        const chordSymbol = progression[progressionIndex];
                        const chord = keyData.chords[chordSymbol] || keyData.chords['I'] || keyData.chords['i'];
                        
                        // Determine phrase position
                        let phrasePosition = 'middle';
                        if (m % 8 === 0) phrasePosition = 'beginning';
                        if (m % 8 === 7) phrasePosition = 'ending';
                        
                        // Generate musical phrase
                        let measureEvents = generateMusicalPhrase(
                            instrument, 
                            chord, 
                            keyData, 
                            phrasePosition, 
                            guitarStyle
                        );
                        
                        // Add multiple stops only at musical moments
                        if (instrument !== 'guitar') {
                            measureEvents = addMusicalMultipleStops(
                                measureEvents, 
                                instrument, 
                                m, 
                                measures, 
                                multipleStops
                            );
                        }
                        
                        part.push(measureEvents);
                        
                        // Debug output for first measure
                        if (m === 0) {
                            document.getElementById('debug').innerHTML += 
                                `Measure ${m+1}: ${chordSymbol} chord<br>`;
                        }
                    }
                    
                    composition.parts[instrument] = part;
                });
                
                // Update debug with success
                document.getElementById('debug').innerHTML += 
                    `<br><strong>‚úì Musical generation complete!</strong><br>
                    Multiple stops added only at phrase endings.`;
                
                // Enable buttons
                document.getElementById('playBtn').disabled = false;
                document.getElementById('exportBtn').disabled = false;
                
                // Display composition info
                displayComposition();
                
            } catch (error) {
                console.error('Generation error:', error);
                document.getElementById('debug').innerHTML = 
                    `<strong style="color: red;">Error: ${error.message}</strong>`;
            }
        }
        
        function displayComposition() {
            let output = '<h3>Generated Musical Composition</h3>';
            output += `<p><strong>Parameters:</strong> ${composition.key} ${composition.tempo} BPM, ${composition.measures} measures</p>`;
            
            // Count multiple stops
            let stopsCount = 0;
            Object.keys(composition.parts).forEach(instrument => {
                if (instrument !== 'guitar') {
                    composition.parts[instrument].forEach(measure => {
                        measure.forEach(event => {
                            if (event.isMultipleStop) stopsCount++;
                        });
                    });
                }
            });
            
            output += `<p><strong>Multiple Stops:</strong> ${stopsCount} total (sparse, musical placement)</p>`;
            output += '<p><strong>‚úì</strong> Clear phrase structure</p>';
            output += '<p><strong>‚úì</strong> Proper voice leading</p>';
            output += '<p><strong>‚úì</strong> Playable ranges</p>';
            
            document.getElementById('output').innerHTML = output;
        }
        
        async function playComposition() {
            if (!composition) return;
            
            stopRequested = false;
            isPlaying = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const tempo = composition.tempo;
            const beatDuration = 60 / tempo;
            
            // Play through measures
            for (let measure = 0; measure < composition.measures && !stopRequested; measure++) {
                const startTime = audioContext.currentTime;
                
                // Play all instruments
                for (let instrument in composition.parts) {
                    if (stopRequested) break;
                    
                    const events = composition.parts[instrument][measure];
                    let beatPosition = 0;
                    
                    for (let event of events) {
                        if (stopRequested) break;
                        
                        if (!event.isRest && event.notes && event.notes.length > 0) {
                            event.notes.forEach((note, index) => {
                                playNote(
                                    note, 
                                    startTime + (beatPosition * beatDuration), 
                                    event.duration * beatDuration * 0.9, // Slight gap between notes
                                    instrument
                                );
                            });
                        }
                        
                        beatPosition += event.duration;
                    }
                }
                
                // Wait for measure to complete
                if (!stopRequested) {
                    await new Promise(resolve => 
                        setTimeout(resolve, 4 * beatDuration * 1000)
                    );
                }
            }
            
            isPlaying = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
        
        function playNote(midiNote, startTime, duration, instrument) {
            const freq = 440 * Math.pow(2, (midiNote - 69) / 12);
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // Instrument-specific timbres
            if (instrument === 'guitar') {
                oscillator.type = 'triangle';
                gainNode.gain.value = 0.12;
            } else if (instrument.includes('violin')) {
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.15;
            } else if (instrument === 'viola') {
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.14;
            } else if (instrument === 'cello') {
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.18;
            }
            
            oscillator.frequency.value = freq;
            
            // ADSR envelope
            gainNode.gain.setValueAtTime(0, startTime);
            gainNode.gain.linearRampToValueAtTime(gainNode.gain.value, startTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start(startTime);
            oscillator.stop(startTime + duration);
        }
        
        function stopPlayback() {
            stopRequested = true;
            isPlaying = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
        
        function exportMusicXML() {

            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            xml += '<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.1 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd">\n';
            xml += '<score-partwise version="3.1">\n';
            xml += '  <identification>\n';
            xml += '    <creator type="composer">String Quintet Composer v58 FAILSAFE</creator>\n';
            xml += '  </identification>\n';
            xml += '  <part-list>\n';
            
            const instruments = ['guitar', 'violin1', 'violin2', 'viola', 'cello'];
            instruments.forEach((inst, index) => {
                xml += `    <score-part id="P${index + 1}">\n`;
                xml += `      <part-name>${instrumentRanges[inst].name}</part-name>\n`;
                xml += '    </score-part>\n';
            });
            
            xml += '  </part-list>\n';
            
            // Generate parts
            instruments.forEach((instrument, partIndex) => {
                xml += `  <part id="P${partIndex + 1}">\n`;
                
                for (let m = 0; m < composition.measures; m++) {
                    xml += `    <measure number="${m + 1}">\n`;
                    
                    // Add attributes to first measure
                    if (m === 0) {
                        xml += '      <attributes>\n';
                        xml += '        <divisions>4</divisions>\n';
                        xml += '        <key><fifths>0</fifths></key>\n';
                        xml += '        <time><beats>4</beats><beat-type>4</beat-type></time>\n';
                        
                        // Clef
                        if (instrumentRanges[instrument].clef === 'treble') {
                            xml += '        <clef><sign>G</sign><line>2</line></clef>\n';
                            if (instrument === 'guitar') {
                                xml += '        <transpose>\n';
                                xml += '          <diatonic>0</diatonic>\n';
                                xml += '          <chromatic>0</chromatic>\n';
                                xml += '          <octave-change>-1</octave-change>\n';
                                xml += '        </transpose>\n';
                            }
                        } else if (instrumentRanges[instrument].clef === 'alto') {
                            xml += '        <clef><sign>C</sign><line>3</line></clef>\n';
                        } else if (instrumentRanges[instrument].clef === 'bass') {
                            xml += '        <clef><sign>F</sign><line>4</line></clef>\n';
                        }
                        
                        xml += '      </attributes>\n';
                        
                        // Tempo
                        if (partIndex === 0) {
                            xml += '      <direction placement="above">\n';
                            xml += '        <direction-type>\n';
                            xml += `          <metronome><beat-unit>quarter</beat-unit><per-minute>${composition.tempo}</per-minute></metronome>\n`;
                            xml += '        </direction-type>\n';
                            xml += '      </direction>\n';
                        }
                    }
                    
                    // Add notes
                    const events = composition.parts[instrument][m];
                    events.forEach((event, eventIndex) => {
                        if (!event.isRest && event.notes && event.notes.length > 0) {
                            event.notes.forEach((note, noteIndex) => {
                                xml += '      <note>\n';
                                
                                if (noteIndex > 0) {
                                    xml += '        <chord/>\n';
                                }
                                
                                // Adjust for guitar octave transposition
                                let displayNote = note;
                                if (instrument === 'guitar') {
                                    displayNote = note + 12;
                                }
                                
                                const pitchInfo = midiToPitch(displayNote);
                                xml += '        <pitch>\n';
                                xml += `          <step>${pitchInfo.step}</step>\n`;
                                if (pitchInfo.alter !== 0) {
                                    xml += `          <alter>${pitchInfo.alter}</alter>\n`;
                                }
                                xml += `          <octave>${pitchInfo.octave}</octave>\n`;
                                xml += '        </pitch>\n';
                                xml += `        <duration>${Math.floor(event.duration * 4)}</duration>\n`;
                                xml += `        <type>${getNoteType(event.duration)}</type>\n`;
                                xml += '      </note>\n';
                            });
                        } else if (event.isRest) {
                            xml += '      <note>\n';
                            xml += '        <rest/>\n';
                            xml += `        <duration>${Math.floor(event.duration * 4)}</duration>\n`;
                            xml += `        <type>${getNoteType(event.duration)}</type>\n`;
                            xml += '      </note>\n';
                        }
                    });
                    
                    xml += '    </measure>\n';
                }
                
                xml += '  </part>\n';
            });
            
            xml += '</score-partwise>';
            
            // Download
            const blob = new Blob([xml], { type: 'application/vnd.recordare.musicxml+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `quintet_v58_musical_${new Date().toISOString().slice(0,10)}.musicxml`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function midiToPitch(midiNote) {
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const octave = Math.floor(midiNote / 12) - 1;
            const noteIndex = midiNote % 12;
            const noteName = noteNames[noteIndex];
            
            let step = noteName[0];
            let alter = 0;
            if (noteName.includes('#')) {
                alter = 1;
                step = noteName[0];
            }
            
            return { step: step, alter: alter, octave: octave };
        }
        
        function getNoteType(duration) {
            if (duration >= 4) return 'whole';
            if (duration >= 2) return 'half';
            if (duration >= 1) return 'quarter';
            if (duration >= 0.5) return 'eighth';
            return 'sixteenth';
        }
    </script>
