function getKeySignature(key) {
    const signatures = {
        'C': 0, 'G': 1, 'D': 2, 'A': 3, 'E': 4, 'B': 5,
        'F': -1, 'Bb': -2, 'Eb': -3, 'Ab': -4, 'Db': -5,
        'Am': 0, 'Em': 1, 'Bm': 2, 'F#m': 3, 'C#m': 4,
        'Dm': -1, 'Gm': -2, 'Cm': -3, 'Fm': -4
    };
    return signatures[key] || 0;
}

function parseNoteString(noteStr) {
    const match = noteStr.match(/([A-G][#b]?)(\d+)/);
    if (!match) return { step: 'C', octave: 4 };
    
    let step = match[1];
    let octave = parseInt(match[2]);
    let alter = 0;
    
    if (step.includes('#')) {
        alter = 1;
        step = step[0];
    } else if (step.includes('b')) {
        alter = -1;
        step = step[0];
    }
    
    return { step, octave, alter };
}

function getChordNotes(chord, key) {
    const scale = scales[key] || scales['C'];
    const chordMap = {
        'I': [0, 2, 4],
        'ii': [1, 3, 5],
        'iii': [2, 4, 6],
        'IV': [3, 5, 0],
        'V': [4, 6, 1],
        'vi': [5, 0, 2],
        'vii': [6, 1, 3],
        'V/V': [1, 3, 5]
    };
    
    const degrees = chordMap[chord.replace(/[^IVvi\/]/g, '')] || [0, 2, 4];
    return degrees.map(d => scale[d % 7]);
}

        reader.readAsArrayBuffer(file);
    }
});

function showStatus(message, type = 'success') {
    const statusDiv = document.getElementById('statusMessage');
    statusDiv.className = 'status-message ' + type;
    statusDiv.textContent = message;
    statusDiv.style.display = 'block';
    setTimeout(() => {
        statusDiv.style.display = 'none';
    }, 3000);
}

// Generate actual musical notes for each instrument
function generateInstrumentNotes(section, instrument, role) {
    const motif = section.motif.split(/\s+/);
    const measures = parseInt(section.measures);
    const [beatsPerMeasure, beatType] = section.timeSignature.split('/').map(Number);
    const notes = [];
    
    // Generate notes based on role
    switch(role) {
        case 'melody':
            // Use the motif directly
            for (let m = 0; m < measures; m++) {
                for (let b = 0; b < beatsPerMeasure; b++) {
                    const noteIndex = (m * beatsPerMeasure + b) % motif.length;
                    notes.push(motif[noteIndex]);
                }
            }
            break;
            
        case 'harmony':
            // Harmonize in thirds
            for (let m = 0; m < measures; m++) {
                for (let b = 0; b < beatsPerMeasure; b++) {
                    const noteIndex = (m * beatsPerMeasure + b) % motif.length;
                    const baseNote = parseNoteString(motif[noteIndex]);
                    const harmonyNote = `${scales[section.key][(scales[section.key].indexOf(baseNote.step) + 2) % 7]}${baseNote.octave}`;
                    notes.push(harmonyNote);
                }
            }
            break;
            
        case 'bass':
            // Root notes of chords
            const chords = section.chords.split(/\s*-\s*/);
            for (let m = 0; m < measures; m++) {
                const chord = chords[m % chords.length];
                const chordNotes = getChordNotes(chord, section.key);
                for (let b = 0; b < beatsPerMeasure; b++) {
                    notes.push(`${chordNotes[0]}${b === 0 ? '2' : '3'}`);
                }
            }
            break;
            
        case 'countermelody':
            // Inverted rhythm of melody
            for (let m = 0; m < measures; m++) {
                for (let b = 0; b < beatsPerMeasure; b++) {
                    const noteIndex = (motif.length - 1) - ((m * beatsPerMeasure + b) % motif.length);
                    notes.push(motif[noteIndex]);
                }
            }
            break;
            
        default:
            // Default to chord tones
            for (let m = 0; m < measures; m++) {
                for (let b = 0; b < beatsPerMeasure; b++) {
                    notes.push('C4');
                }
            }
    }
    
    return notes;
}

// Generate complete MusicXML with actual notes
function generateScore() {
    const scoreData = {
        title: document.getElementById('title').value,
        composer: document.getElementById('composer').value,
        sections: []
    };
    
    // Collect section data
    document.querySelectorAll('.section').forEach(section => {
        const sectionData = {
            id: section.dataset.section,
            tempo: section.querySelector('.tempo').value,
            measures: section.querySelector('.measures').value,
            timeSignature: section.querySelector('.time-signature').value,
            key: section.querySelector('.key').value,
            dynamic: section.querySelector('.dynamic').value,
            developmentType: section.querySelector('.development-type').value,
            chords: section.querySelector('.chords').value,
            motif: section.querySelector('.motif').value,
            instruments: {
                guitar: {
                    pattern: section.querySelector('.guitar-pattern').value,
                    notes: []
                },
                violin1: {
                    role: section.querySelector('.violin1-role').value,
                    custom: section.querySelector('.violin1-custom').value,
                    notes: []
                },
                violin2: {
                    role: section.querySelector('.violin2-role').value,
                    custom: section.querySelector('.violin2-custom').value,
                    notes: []
                },
                viola: {
                    role: section.querySelector('.viola-role').value,
                    custom: section.querySelector('.viola-custom').value,
                    notes: []
                },
                cello: {
                    role: section.querySelector('.cello-role').value,
                    custom: section.querySelector('.cello-custom').value,
                    notes: []
                }
            }
        };
        
        // Generate notes for each instrument
        sectionData.instruments.violin1.notes = generateInstrumentNotes(sectionData, 'violin1', sectionData.instruments.violin1.role);
        sectionData.instruments.violin2.notes = generateInstrumentNotes(sectionData, 'violin2', sectionData.instruments.violin2.role);
        sectionData.instruments.viola.notes = generateInstrumentNotes(sectionData, 'viola', sectionData.instruments.viola.role);
        sectionData.instruments.cello.notes = generateInstrumentNotes(sectionData, 'cello', sectionData.instruments.cello.role);
        
        scoreData.sections.push(sectionData);
    });
    
    if (scoreData.sections.length === 0) {
        showStatus('Please add at least one section!', 'error');
        return;
    }
    
    generatedScore = createFullMusicXML(scoreData);
    showStatus('Score generated successfully!', 'success');
}

function createFullMusicXML(scoreData) {
    let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
    xml += '<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.0 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd">\n';
    xml += '<score-partwise version="3.0">\n';
    
    // Header
    xml += '  <work>\n';
    xml += `    <work-title>${scoreData.title}</work-title>\n`;
    xml += '  </work>\n';
    xml += '  <identification>\n';
    xml += `    <creator type="composer">${scoreData.composer}</creator>\n`;
    xml += '    <encoding>\n';
    xml += '      <software>GML Quintet Composer V3.12</software>\n';
    xml += `      <encoding-date>${new Date().toISOString().split('T')[0]}</encoding-date>\n`;
    xml += '    </encoding>\n';
    xml += '  </identification>\n';
    
    // Part list
    xml += '  <part-list>\n';
    xml += '    <score-part id="P1"><part-name>Guitar</part-name></score-part>\n';
    xml += '    <part-group type="start" number="1"><group-symbol>bracket</group-symbol></part-group>\n';
    xml += '    <score-part id="P2"><part-name>Violin I</part-name></score-part>\n';
    xml += '    <score-part id="P3"><part-name>Violin II</part-name></score-part>\n';
    xml += '    <score-part id="P4"><part-name>Viola</part-name></score-part>\n';
    xml += '    <score-part id="P5"><part-name>Cello</part-name></score-part>\n';
    xml += '    <part-group type="stop" number="1"/>\n';
    xml += '  </part-list>\n';
    
    // Generate parts with actual notes
    const instruments = ['guitar', 'violin1', 'violin2', 'viola', 'cello'];
    const partIds = ['P1', 'P2', 'P3', 'P4', 'P5'];
    const clefs = [
        {sign: 'G', line: 2},
        {sign: 'G', line: 2},
        {sign: 'G', line: 2},
        {sign: 'C', line: 3},
        {sign: 'F', line: 4}
    ];
    
    instruments.forEach((inst, partIndex) => {
        xml += `  <part id="${partIds[partIndex]}">\n`;
        let measureNum = 1;
        
        scoreData.sections.forEach((section, sectionIndex) => {
            const [beats, beatType] = section.timeSignature.split('/');
            const notes = inst === 'guitar' ? [] : section.instruments[inst].notes;
            
            for (let m = 0; m < section.measures; m++) {
                xml += `    <measure number="${measureNum}">\n`;
                
                // Add attributes on first measure
                if (measureNum === 1 || sectionIndex === 0 && m === 0) {
                    xml += '      <attributes>\n';
                    xml += '        <divisions>4</divisions>\n';
                    xml += '        <key>\n';
                    xml += `          <fifths>${getKeySignature(section.key)}</fifths>\n`;
                    xml += '        </key>\n';
                    xml += '        <time>\n';
                    xml += `          <beats>${beats}</beats>\n`;
                    xml += `          <beat-type>${beatType}</beat-type>\n`;
                    xml += '        </time>\n';
                    xml += '        <clef>\n';
                    xml += `          <sign>${clefs[partIndex].sign}</sign>\n`;
                    xml += `          <line>${clefs[partIndex].line}</line>\n`;
                    xml += '        </clef>\n';
                    xml += '      </attributes>\n';
                    
                    // Add tempo and dynamic
                    if (m === 0) {
                        xml += '      <direction>\n';
                        xml += '        <direction-type>\n';
                        xml += `          <metronome><beat-unit>quarter</beat-unit><per-minute>${section.tempo}</per-minute></metronome>\n`;
                        xml += '        </direction-type>\n';
                        xml += '      </direction>\n';
                        xml += '      <direction>\n';
                        xml += '        <direction-type>\n';
                        xml += `          <dynamics><${section.dynamic}/></dynamics>\n`;
                        xml += '        </direction-type>\n';
                        xml += '      </direction>\n';
                    }
                }
                
                // Add notes for this measure
                const beatsPerMeasure = parseInt(beats);
                for (let b = 0; b < beatsPerMeasure; b++) {
                    if (notes && notes.length > 0) {
                        const noteIndex = (m * beatsPerMeasure + b) % notes.length;
                        const note = parseNoteString(notes[noteIndex]);
                        
                        xml += '      <note>\n';
                        xml += '        <pitch>\n';
                        xml += `          <step>${note.step}</step>\n`;
                        if (note.alter) {
                            xml += `          <alter>${note.alter}</alter>\n`;
                        }
                        xml += `          <octave>${note.octave}</octave>\n`;
                        xml += '        </pitch>\n';
                        xml += '        <duration>1</duration>\n';
                        xml += '        <type>quarter</type>\n';
                        xml += '      </note>\n';
                    } else {
                        // Add rest
                        xml += '      <note>\n';
                        xml += '        <rest/>\n';
                        xml += '        <duration>1</duration>\n';
                        xml += '        <type>quarter</type>\n';
                        xml += '      </note>\n';
                    }
                }
                
                xml += '    </measure>\n';
                measureNum++;
            }
        });
        
        xml += '  </part>\n';
    });
    
    xml += '</score-partwise>\n';
    return xml;
}

function downloadMusicXML() {
    if (!generatedScore) {
        showStatus('Please generate a score first!', 'error');
        return;
    }
    
    const blob = new Blob([generatedScore], {type: 'application/vnd.recordare.musicxml+xml'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = document.getElementById('title').value.replace(/\s+/g, '_') + '.musicxml';
    a.click();
    URL.revokeObjectURL(url);
    showStatus('MusicXML downloaded!', 'success');
}
