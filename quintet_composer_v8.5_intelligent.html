    <script>
        'use strict';
        
        // Global composition storage
        window.currentComposition = null;
        window.sections = [];
        window.sectionCounter = 0;
        
        // Music Theory Engine from Quartet
        const MusicTheory = {
            // Scales with proper MIDI mappings
            scales: {
                'C': { notes: [60, 62, 64, 65, 67, 69, 71], tonic: 60 },
                'G': { notes: [67, 69, 71, 72, 74, 76, 78], tonic: 67 },
                'D': { notes: [62, 64, 66, 67, 69, 71, 73], tonic: 62 },
                'A': { notes: [69, 71, 73, 74, 76, 78, 80], tonic: 69 },
                'F': { notes: [65, 67, 69, 70, 72, 74, 76], tonic: 65 },
                'Bb': { notes: [70, 72, 74, 75, 77, 79, 81], tonic: 70 },
                'Eb': { notes: [63, 65, 67, 68, 70, 72, 74], tonic: 63 },
                'Am': { notes: [69, 71, 72, 74, 76, 77, 79], tonic: 69 },
                'Em': { notes: [64, 66, 67, 69, 71, 72, 74], tonic: 64 },
                'Dm': { notes: [62, 64, 65, 67, 69, 70, 72], tonic: 62 }
            },
            
            // Roman numeral to scale degrees
            chordMap: {
                'I': [0, 2, 4], 'i': [0, 2, 4],
                'II': [1, 3, 5], 'ii': [1, 3, 5],
                'III': [2, 4, 6], 'iii': [2, 4, 6],
                'IV': [3, 5, 0], 'iv': [3, 5, 0],
                'V': [4, 6, 1], 'v': [4, 6, 1],
                'vi': [5, 0, 2], 'VI': [5, 0, 2],
                'vii': [6, 1, 3], 'VII': [6, 1, 3],
                'V/V': [1, 3, 5] // Secondary dominant
            },
            
            // Get chord tones from Roman numeral
            getChordTones(roman, key) {
                const scale = this.scales[key].notes;
                const degrees = this.chordMap[roman] || [0, 2, 4];
                return degrees.map(d => scale[d % 7]);
            },
            
            // Voice leading validator
            validateVoiceLeading(voice1prev, voice1curr, voice2prev, voice2curr) {
                const interval1 = Math.abs(voice1prev - voice2prev) % 12;
                const interval2 = Math.abs(voice1curr - voice2curr) % 12;
                
                // No parallel fifths or octaves
                if ((interval1 === 7 && interval2 === 7) || 
                    (interval1 === 0 && interval2 === 0)) {
                    return false;
                }
                
                // Prefer contrary motion
                const motion1 = voice1curr - voice1prev;
                const motion2 = voice2curr - voice2prev;
                if (Math.sign(motion1) !== Math.sign(motion2)) {
                    return true; // Contrary motion is good
                }
                
                return true;
            },
            
            // Smooth voice leading - minimize jumps
            smoothVoiceLeading(prevChord, nextChord) {
                const result = [];
                for (let i = 0; i < nextChord.length; i++) {
                    let bestNote = nextChord[0];
                    let minDistance = 999;
                    
                    for (let note of nextChord) {
                        const distance = Math.abs(note - prevChord[i]);
                        if (distance < minDistance) {
                            minDistance = distance;
                            bestNote = note;
                        }
                    }
                    result.push(bestNote);
                }
                return result;
            }
        };
        
        // Intelligent Composition Engine
        const CompositionEngine = {
            // Generate a melodic line from motif
            generateMelody(motif, measures, beatsPerMeasure) {
                const melody = [];
                let currentBeat = 0;
                
                // Play motif as written first
                for (let m = 0; m < measures; m++) {
                    if (m === 0) {
                        // Original motif
                        motif.forEach((note, i) => {
                            melody.push({
                                pitch: note,
                                start: currentBeat,
                                duration: 1,
                                velocity: 80
                            });
                            currentBeat++;
                        });
                    } else if (m % 4 === 1) {
                        // Sequence up
                        motif.forEach((note, i) => {
                            melody.push({
                                pitch: note + 2,
                                start: currentBeat,
                                duration: 1,
                                velocity: 75
                            });
                            currentBeat++;
                        });
                    } else if (m % 4 === 2) {
                        // Inversion
                        const pivot = motif[0];
                        motif.forEach((note, i) => {
                            const interval = note - pivot;
                            melody.push({
                                pitch: pivot - interval,
                                start: currentBeat,
                                duration: 1,
                                velocity: 75
                            });
                            currentBeat++;
                        });
                    } else {
                        // Return to original
                        motif.forEach((note, i) => {
                            melody.push({
                                pitch: note,
                                start: currentBeat,
                                duration: 1,
                                velocity: 70
                            });
                            currentBeat++;
                        });
                    }
                    
                    // Fill remaining beats
                    while (currentBeat % (beatsPerMeasure * 4) !== 0) {
                        melody.push({
                            pitch: motif[0],
                            start: currentBeat,
                            duration: 1,
                            velocity: 60
                        });
                        currentBeat++;
                    }
                }
                
                return melody;
            },
            
            // Generate harmonic accompaniment
            generateHarmony(chordProgression, key, measures, beatsPerMeasure, offset = 0) {
                const harmony = [];
                const chords = chordProgression.split(/\s+/);
                let currentBeat = 0;
                
                for (let m = 0; m < measures; m++) {
                    const chordSymbol = chords[m % chords.length];
                    const chordTones = MusicTheory.getChordTones(chordSymbol, key);
                    
                    // Adjust octave based on instrument
                    const adjustedTones = chordTones.map(t => t + offset);
                    
                    // Create pattern based on time signature
                    for (let b = 0; b < beatsPerMeasure; b++) {
                        if (b === 0) {
                            // Strong beat - root
                            harmony.push({
                                pitch: adjustedTones[0],
                                start: currentBeat * 4,
                                duration: 2,
                                velocity: 75
                            });
                        } else if (b === 2 && beatsPerMeasure === 4) {
                            // Third beat - fifth
                            harmony.push({
                                pitch: adjustedTones[2],
                                start: currentBeat * 4,
                                duration: 2,
                                velocity: 65
                            });
                        }
                        currentBeat++;
                    }
                }
                
                return harmony;
            },
            
            // Generate bass line
            generateBass(chordProgression, key, measures, beatsPerMeasure) {
                const bass = [];
                const chords = chordProgression.split(/\s+/);
                let currentBeat = 0;
                
                for (let m = 0; m < measures; m++) {
                    const chordSymbol = chords[m % chords.length];
                    const chordTones = MusicTheory.getChordTones(chordSymbol, key);
                    const root = chordTones[0] - 24; // Two octaves down
                    
                    // Walking bass pattern
                    for (let b = 0; b < beatsPerMeasure; b++) {
                        if (b === 0) {
                            bass.push({
                                pitch: root,
                                start: currentBeat * 4,
                                duration: 4,
                                velocity: 80
                            });
                        } else if (b === 2 && beatsPerMeasure === 4) {
                            bass.push({
                                pitch: root + 7, // Fifth
                                start: currentBeat * 4,
                                duration: 4,
                                velocity: 70
                            });
                        }
                        currentBeat++;
                    }
                }
                
                return bass;
            },
            
            // Generate guitar part (strumming pattern)
            generateGuitarPart(chordProgression, key, measures, beatsPerMeasure, pattern) {
                const guitar = [];
                const chords = chordProgression.split(/\s+/);
                let currentBeat = 0;
                
                for (let m = 0; m < measures; m++) {
                    const chordSymbol = chords[m % chords.length];
                    const chordTones = MusicTheory.getChordTones(chordSymbol, key);
                    
                    // Guitar voicing (spread across strings)
                    const voicing = [
                        chordTones[0] - 12,  // Root, octave down
                        chordTones[2] - 12,  // Fifth
                        chordTones[1],       // Third
                        chordTones[0]        // Root octave
                    ];
                    
                    // Strumming pattern
                    for (let b = 0; b < beatsPerMeasure; b++) {
                        if (pattern === 'simple' || b % 2 === 0) {
                            voicing.forEach((note, stringNum) => {
                                guitar.push({
                                    pitch: note,
                                    start: currentBeat * 4 + stringNum * 0.05, // Slight strum delay
                                    duration: 3.8,
                                    velocity: 70 - stringNum * 5
                                });
                            });
                        }
                        currentBeat++;
                    }
                }
                
                return guitar;
            }
        };
        
        // Section templates with intelligent defaults
        const sectionTemplates = {
            exposition: {
                name: 'Exposition',
                key: 'C',
                tempo: 120,
                measures: 8,
                timeSignature: '4/4',
                noteType: 'moderate',
                chords: 'I vi IV V I vi ii V',
                motif: '60 64 67 65 64 62 60' // C E G F E D C - actual melody
            },
            development: {
                name: 'Development',
                key: 'G',
                tempo: 132,
                measures: 8,
                timeSignature: '4/4',
                noteType: 'complex',
                chords: 'vi ii V I IV V/V V I',
                motif: '67 71 74 72 71 69 67' // Transposed motif
            },
            recapitulation: {
                name: 'Recapitulation',
                key: 'C',
                tempo: 120,
                measures: 8,
                timeSignature: '4/4',
                noteType: 'moderate',
                chords: 'I vi IV V vi ii V I',
                motif: '60 64 67 72 71 69 67 60' // Extended motif
            },
            coda: {
                name: 'Coda',
                key: 'C',
                tempo: 100,
                measures: 4,
                timeSignature: '4/4',
                noteType: 'simple',
                chords: 'I IV I V I I I I',
                motif: '60 67 64 60' // Simplified ending
            },
            custom: {
                name: 'Custom Section',

                measures: 4,
                timeSignature: '4/4',
                noteType: 'moderate',

            }
        };
        
        // Debug logging
        function log(message, type) {
            const console = document.getElementById('debugConsole');
            const entry = document.createElement('div');
            entry.className = type || '';
            entry.textContent = '[' + new Date().toLocaleTimeString() + '] ' + message;

        }
        
        // Add section
        function addSection(type) {
            const template = sectionTemplates[type];
            const sectionId = 'section-' + window.sectionCounter;
            
            const sectionHtml = `
                <div class="section" id="${sectionId}" data-section-id="${window.sectionCounter}">
                    <div class="section-header">
                        <div class="section-title">${template.name}</div>
                        <button class="section-remove" onclick="removeSection('${sectionId}')">Remove</button>
                    </div>
                    <div class="controls">
                        <div class="control-group">
                            <label>Key:</label>
                            <select class="section-key">
                                <option value="C" ${template.key === 'C' ? 'selected' : ''}>C Major</option>
                                <option value="G" ${template.key === 'G' ? 'selected' : ''}>G Major</option>
                                <option value="D" ${template.key === 'D' ? 'selected' : ''}>D Major</option>
                                <option value="A" ${template.key === 'A' ? 'selected' : ''}>A Major</option>
                                <option value="F" ${template.key === 'F' ? 'selected' : ''}>F Major</option>
                                <option value="Bb" ${template.key === 'Bb' ? 'selected' : ''}>Bâ™­ Major</option>
                                <option value="Eb" ${template.key === 'Eb' ? 'selected' : ''}>Eâ™­ Major</option>
                                <option value="Am" ${template.key === 'Am' ? 'selected' : ''}>A Minor</option>
                                <option value="Em" ${template.key === 'Em' ? 'selected' : ''}>E Minor</option>
                                <option value="Dm" ${template.key === 'Dm' ? 'selected' : ''}>D Minor</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Tempo:</label>
                            <input type="number" class="section-tempo" value="${template.tempo}" min="60" max="200">
                        </div>
                        <div class="control-group">
                            <label>Measures:</label>
                            <input type="number" class="section-measures" value="${template.measures}" min="1" max="32">
                        </div>
                        <div class="control-group">
                            <label>Time:</label>
                            <select class="section-time">
                                <option value="4/4">4/4</option>
                                <option value="3/4">3/4</option>
                                <option value="6/8">6/8</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Chord Progression (Roman numerals):</label>
                        <input type="text" class="section-chords" value="${template.chords}" style="width: 100%;">
                    </div>
                    <div class="control-group">
                        <label>Motif (MIDI notes: 60=C4, 67=G4, etc):</label>
                        <textarea class="section-motif">${template.motif}</textarea>
                    </div>
                </div>
            `;
            
            document.getElementById('sectionsContainer').insertAdjacentHTML('beforeend', sectionHtml);
            window.sections.push({id: sectionId, type: type});
            window.sectionCounter++;
            updateSectionCount();
            log('Added ' + template.name + ' section', 'success');
        }
        
        function removeSection(sectionId) {
            document.getElementById(sectionId).remove();
            window.sections = window.sections.filter(s => s.id !== sectionId);
            updateSectionCount();
        }
        
        function updateSectionCount() {
            document.getElementById('sectionCount').textContent = window.sections.length;
        }
        
        // INTELLIGENT COMPOSITION GENERATION
        function generateComposition() {
            try {
                log('Starting intelligent composition generation...', 'warning');
                
                if (window.sections.length === 0) {
                    throw new Error('Add at least one section first');
                }
                
                const composition = {
                    sections: [],
                    totalMeasures: 0,
                    instruments: []
                };
                
                const instrumentNames = ['Guitar', 'Violin1', 'Violin2', 'Viola', 'Cello'];
                const allNotes = [[], [], [], [], []];
                let globalTick = 0;
                
                // Process each section with intelligence
                document.querySelectorAll('.section').forEach(function(sectionEl, sectionIndex) {
                    const key = sectionEl.querySelector('.section-key').value;
                    const tempo = parseInt(sectionEl.querySelector('.section-tempo').value);
                    const measures = parseInt(sectionEl.querySelector('.section-measures').value);
                    const timeSignature = sectionEl.querySelector('.section-time').value;
                    const chords = sectionEl.querySelector('.section-chords').value;
                    const motifText = sectionEl.querySelector('.section-motif').value;
                    
                    const [beatsStr, beatTypeStr] = timeSignature.split('/');
                    const beatsPerMeasure = parseInt(beatsStr);
                    
                    // Parse motif as actual melody
                    const motif = motifText.split(/\s+/).map(n => parseInt(n)).filter(n => !isNaN(n));
                    if (motif.length === 0) motif.push(60, 64, 67); // C major if empty
                    
                    log(`Section ${sectionIndex + 1}: ${key} ${tempo}bpm, ${measures} measures`, 'info');
                    
                    composition.sections.push({
                        key: key,
                        tempo: tempo,
                        measures: measures,
                        startMeasure: composition.totalMeasures
                    });
                    
                    // Generate each instrument part intelligently
                    
                    // Guitar - chord strumming
                    const guitarNotes = CompositionEngine.generateGuitarPart(
                        chords, key, measures, beatsPerMeasure, 'moderate'
                    );
                    guitarNotes.forEach(n => {
                        n.start += globalTick;
                        n.measure = composition.totalMeasures + Math.floor(n.start / 16);
                    });
                    allNotes[0].push(...guitarNotes);
                    
                    // Violin 1 - main melody from motif
                    const melodyNotes = CompositionEngine.generateMelody(
                        motif, measures, beatsPerMeasure
                    );
                    melodyNotes.forEach(n => {
                        n.start = (n.start * 4) + globalTick;
                        n.duration *= 4;
                        n.pitch += 12; // Octave up for violin
                        n.measure = composition.totalMeasures + Math.floor(n.start / 16);
                    });
                    allNotes[1].push(...melodyNotes);
                    
                    // Violin 2 - harmony in thirds/sixths
                    const harmonyNotes = CompositionEngine.generateHarmony(
                        chords, key, measures, beatsPerMeasure, 7
                    );
                    harmonyNotes.forEach(n => {
                        n.start += globalTick;
                        n.measure = composition.totalMeasures + Math.floor(n.start / 16);
                    });
                    allNotes[2].push(...harmonyNotes);
                    
                    // Viola - inner voice
                    const violaNotes = CompositionEngine.generateHarmony(
                        chords, key, measures, beatsPerMeasure, -5
                    );
                    violaNotes.forEach(n => {
                        n.start += globalTick;
                        n.measure = composition.totalMeasures + Math.floor(n.start / 16);
                    });
                    allNotes[3].push(...violaNotes);
                    
                    // Cello - bass line
                    const bassNotes = CompositionEngine.generateBass(
                        chords, key, measures, beatsPerMeasure
                    );
                    bassNotes.forEach(n => {
                        n.start += globalTick;
                        n.measure = composition.totalMeasures + Math.floor(n.start / 16);
                    });
                    allNotes[4].push(...bassNotes);
                    
                    globalTick += measures * beatsPerMeasure * 4;
                    composition.totalMeasures += measures;
                });
                
                // Store composition
                for (let i = 0; i < 5; i++) {
                    composition.instruments.push({
                        name: instrumentNames[i],
                        notes: allNotes[i]
                    });
                }
                
                window.currentComposition = composition;
                
                // Enable exports
                document.getElementById('exportMidiBtn').disabled = false;
                document.getElementById('exportXmlBtn').disabled = false;
                
                const totalNotes = composition.instruments.reduce((sum, inst) => sum + inst.notes.length, 0);
                
                document.getElementById('status').textContent = 
                    `Generated: ${composition.sections.length} sections, ${composition.totalMeasures} measures, ${totalNotes} notes with intelligent voice leading`;
                
                log('Intelligent composition generated successfully!', 'success');
                
            } catch (error) {
                log('Generation failed: ' + error.message, 'error');
                document.getElementById('status').textContent = 'Generation failed: ' + error.message;
            }
        }
        
        // MIDI Export - from V8 with tempo changes
        function exportMIDI() {
            try {
                if (!window.currentComposition) {
                    throw new Error('No composition to export');
                }
                
                log('Starting MIDI export...', 'warning');
                
                const comp = window.currentComposition;
                const ticksPerQuarter = 96;
                const bytes = [];
                
                // Variable length encoding
                function varLength(value) {
                    const result = [];
                    let byte = value & 0x7F;
                    value = value >> 7;
                    while (value > 0) {
                        result.unshift(byte | 0x80);
                        byte = value & 0x7F;
                        value = value >> 7;
                    }
                    result.push(byte);
                    return result;
                }
                
                // MIDI Header
                bytes.push(...[0x4D, 0x54, 0x68, 0x64]); // MThd
                bytes.push(...[0x00, 0x00, 0x00, 0x06]); // Header length
                bytes.push(...[0x00, 0x01]); // Format 1
                bytes.push(...[0x00, comp.instruments.length]); // Tracks
                bytes.push(...[0x00, ticksPerQuarter]); // Division
                
                // Write tracks
                for (let i = 0; i < comp.instruments.length; i++) {
                    const track = [];
                    const instrument = comp.instruments[i];
                    
                    // Track name
                    track.push(...[0x00, 0xFF, 0x03]);
                    track.push(instrument.name.length);
                    for (let j = 0; j < instrument.name.length; j++) {
                        track.push(instrument.name.charCodeAt(j));
                    }
                    
                    // Initial tempo
                    if (i === 0 && comp.sections.length > 0) {
                        const tempo = Math.round(60000000 / comp.sections[0].tempo);
                        track.push(...[0x00, 0xFF, 0x51, 0x03]);
                        track.push((tempo >> 16) & 0xFF);
                        track.push((tempo >> 8) & 0xFF);
                        track.push(tempo & 0xFF);
                    }
                    
                    // Program change
                    const programs = [24, 40, 40, 41, 42]; // Guitar, violins, viola, cello
                    track.push(...[0x00, 0xC0 + i, programs[i]]);
                    
                    // Sort and write notes
                    const sortedNotes = instrument.notes.slice().sort((a, b) => a.start - b.start);
                    
                    let lastTick = 0;
                    for (let n = 0; n < sortedNotes.length; n++) {
                        const note = sortedNotes[n];
                        const startTick = Math.round(note.start * ticksPerQuarter / 4);
                        const duration = Math.round(note.duration * ticksPerQuarter / 4);
                        
                        // Note on
                        const delta = startTick - lastTick;
                        track.push(...varLength(delta));
                        track.push(0x90 + i);
                        track.push(Math.max(0, Math.min(127, note.pitch)));
                        track.push(Math.max(1, Math.min(127, note.velocity)));
                        
                        // Note off
                        track.push(...varLength(duration));
                        track.push(0x80 + i);
                        track.push(Math.max(0, Math.min(127, note.pitch)));
                        track.push(0);
                        
                        lastTick = startTick + duration;
                    }
                    
                    // End of track
                    track.push(...[0x00, 0xFF, 0x2F, 0x00]);
                    
                    // Write track header
                    bytes.push(...[0x4D, 0x54, 0x72, 0x6B]); // MTrk
                    bytes.push((track.length >> 24) & 0xFF);
                    bytes.push((track.length >> 16) & 0xFF);
                    bytes.push((track.length >> 8) & 0xFF);
                    bytes.push(track.length & 0xFF);
                    bytes.push(...track);
                }
                
                // Download
                const uint8Array = new Uint8Array(bytes);
                const blob = new Blob([uint8Array], { type: 'audio/midi' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'quintet_v8.5_intelligent.mid';
                link.click();
                URL.revokeObjectURL(url);
                
                log('MIDI exported: ' + bytes.length + ' bytes', 'success');
                
            } catch (error) {
                log('MIDI export failed: ' + error.message, 'error');
            }
        }
        
        // MusicXML Export - from V8
        function exportMusicXML() {
            try {
                if (!window.currentComposition) {
                    throw new Error('No composition to export');
                }
                
                log('Starting MusicXML export...', 'warning');
                
                const comp = window.currentComposition;
                const divisions = 4;
                
                let xml = '<?xml version="1.0" encoding="UTF-8" standalone="no"?>\n';
                xml += '<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.0 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd">\n';
                xml += '<score-partwise version="3.0">\n';
                xml += '  <work>\n';
                xml += '    <work-title>Quintet v8.5 Intelligent Composition</work-title>\n';
                xml += '  </work>\n';
                
                xml += '  <part-list>\n';
                const partIds = ['P1', 'P2', 'P3', 'P4', 'P5'];
                const partNames = ['Guitar', 'Violin I', 'Violin II', 'Viola', 'Cello'];
                for (let p = 0; p < 5; p++) {
                    xml += `    <score-part id="${partIds[p]}">\n`;
                    xml += `      <part-name>${partNames[p]}</part-name>\n`;
                    xml += '    </score-part>\n';
                }
                xml += '  </part-list>\n';
                
                // Generate parts
                for (let p = 0; p < comp.instruments.length; p++) {
                    const instrument = comp.instruments[p];
                    xml += `  <part id="${partIds[p]}">\n`;
                    
                    for (let m = 0; m < comp.totalMeasures; m++) {
                        xml += `    <measure number="${m + 1}">\n`;
                        
                        if (m === 0) {
                            xml += '      <attributes>\n';
                            xml += `        <divisions>${divisions}</divisions>\n`;
                            xml += '        <key><fifths>0</fifths></key>\n';
                            xml += '        <time><beats>4</beats><beat-type>4</beat-type></time>\n';
                            
                            if (p === 4) {
                                xml += '        <clef><sign>F</sign><line>4</line></clef>\n';
                            } else if (p === 3) {
                                xml += '        <clef><sign>C</sign><line>3</line></clef>\n';
                            } else {
                                xml += '        <clef><sign>G</sign><line>2</line></clef>\n';
                            }
                            xml += '      </attributes>\n';
                            
                            if (comp.sections.length > 0) {
                                xml += '      <direction placement="above">\n';
                                xml += '        <direction-type>\n';
                                xml += `          <metronome><beat-unit>quarter</beat-unit><per-minute>${comp.sections[0].tempo}</per-minute></metronome>\n`;
                                xml += '        </direction-type>\n';
                                xml += '      </direction>\n';
                            }
                        }
                        
                        const measureNotes = instrument.notes.filter(n => n.measure === m);
                        measureNotes.sort((a, b) => a.start - b.start);
                        
                        let currentBeat = 0;
                        const measureDuration = divisions * 4;
                        
                        for (let n = 0; n < measureNotes.length; n++) {
                            const note = measureNotes[n];
                            const noteStart = note.start - (m * divisions * 4);
                            
                            if (noteStart > currentBeat) {
                                const restDuration = noteStart - currentBeat;
                                xml += '      <note>\n';
                                xml += '        <rest/>\n';
                                xml += `        <duration>${restDuration}</duration>\n`;
                                xml += '      </note>\n';
                            }
                            
                            xml += '      <note>\n';
                            
                            const pitchNames = ['C', 'C', 'D', 'D', 'E', 'F', 'F', 'G', 'G', 'A', 'A', 'B'];
                            const alterations = [0, 1, 0, 1, 0, 0, 1, 0, 1, 0, 1, 0];
                            const noteNum = note.pitch % 12;
                            const octave = Math.floor(note.pitch / 12) - 1;
                            
                            xml += '        <pitch>\n';
                            xml += `          <step>${pitchNames[noteNum]}</step>\n`;
                            if (alterations[noteNum]) {
                                xml += `          <alter>${alterations[noteNum]}</alter>\n`;
                            }
                            xml += `          <octave>${octave}</octave>\n`;
                            xml += '        </pitch>\n';
                            
                            const duration = Math.max(1, note.duration);
                            xml += `        <duration>${duration}</duration>\n`;
                            
                            let type = 'quarter';
                            if (duration >= divisions * 4) {
                                type = 'whole';
                            } else if (duration >= divisions * 2) {
                                type = 'half';
                            } else if (duration >= divisions) {
                                type = 'quarter';
                            } else if (duration >= divisions * 0.5) {
                                type = 'eighth';
                            } else {
                                type = 'sixteenth';
                            }
                            
                            xml += `        <type>${type}</type>\n`;
                            xml += '      </note>\n';
                            
                            currentBeat = noteStart + note.duration;
                        }
                        
                        if (currentBeat < measureDuration) {
                            const finalRest = measureDuration - currentBeat;
                            xml += '      <note>\n';
                            xml += '        <rest/>\n';
                            xml += `        <duration>${finalRest}</duration>\n`;
                            xml += '      </note>\n';
                        }
                        
                        xml += '    </measure>\n';
                    }
                    
                    xml += '  </part>\n';
                }
                
                xml += '</score-partwise>\n';
                
                const blob = new Blob([xml], { type: 'application/vnd.recordare.musicxml+xml' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'quintet_v8.5_intelligent.musicxml';
                link.click();
                URL.revokeObjectURL(url);
                
                log('MusicXML exported: ' + xml.length + ' characters', 'success');
                
            } catch (error) {
                log('MusicXML export failed: ' + error.message, 'error');
            }
        }
        
        // Initialize
        window.onload = function() {
            addSection('exposition');
            log('Ready with intelligent composition engine!', 'success');
        };
