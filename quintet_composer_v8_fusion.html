<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintet Composer v8.0 - Fusion Edition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .version-badge {
            background: rgba(255,255,255,0.2);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }
        .section-controls {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .section-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .section-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .sections-container {
            margin-bottom: 30px;
        }
        .section {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .section-title {
            font-size: 1.4em;
            font-weight: bold;
        }
        .section-remove {
            background: rgba(255,0,0,0.5);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 14px;
        }
        textarea {
            min-height: 60px;
            font-family: monospace;
            resize: vertical;
        }
        .button-group {
            text-align: center;
            margin: 30px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 60px;
        }
        .debug-console {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¼ Quintet Composer <span class="version-badge">v8.0 FUSION</span></h1>
        
        <div class="section-controls">
            <div class="section-buttons">
                <button class="section-btn" onclick="addSection('exposition')">+ Exposition</button>
                <button class="section-btn" onclick="addSection('development')">+ Development</button>
                <button class="section-btn" onclick="addSection('recapitulation')">+ Recapitulation</button>
                <button class="section-btn" onclick="addSection('coda')">+ Coda</button>
            </div>
            <div>Total Sections: <span id="sectionCount">0</span></div>
        </div>
        
        <div class="sections-container" id="sectionsContainer"></div>
        
        <div class="button-group">
            <button onclick="generateComposition()">ðŸŽµ Generate Full Composition</button>
            <button onclick="exportMIDI()" id="exportMidiBtn" disabled>ðŸ’¾ Export MIDI</button>
            <button onclick="exportMusicXML()" id="exportXmlBtn" disabled>ðŸ“„ Export MusicXML</button>
        </div>
        
        <div class="status" id="status">Add sections and generate your composition...</div>
        
        <div class="debug-console" id="debugConsole">
            <div class="success">âœ“ Quintet Composer v8.0 FUSION initialized</div>
            <div class="success">âœ“ Merging V7 engine with section management</div>
        </div>
    </div>

    <script>
        'use strict';
        
        // Global composition storage
        window.currentComposition = null;
        window.sections = [];
        window.sectionCounter = 0;
        
        // V7's working scales with MIDI note numbers
        const scales = {
            'C': [60, 62, 64, 65, 67, 69, 71],
            'G': [67, 69, 71, 72, 74, 76, 78],
            'D': [62, 64, 66, 67, 69, 71, 73],
            'A': [69, 71, 73, 74, 76, 78, 80],
            'F': [65, 67, 69, 70, 72, 74, 76],
            'Bb': [70, 72, 74, 75, 77, 79, 81],
            'Eb': [63, 65, 67, 68, 70, 72, 74],
            'Am': [69, 71, 72, 74, 76, 77, 79],
            'Em': [64, 66, 67, 69, 71, 72, 74],
            'Dm': [62, 64, 65, 67, 69, 70, 72]
        };
        
        // Section templates
        const sectionTemplates = {
            exposition: {
                name: 'Exposition',
                key: 'C',
                tempo: 120,
                measures: 8,
                timeSignature: '4/4',
                noteType: 'moderate',
                chords: 'I IV V I',
                motif: '60 64 67 64' // C E G E in MIDI numbers
            },
            development: {
                name: 'Development', 
                key: 'G',
                tempo: 132,
                measures: 8,
                timeSignature: '4/4',
                noteType: 'complex',
                chords: 'ii V I vi',
                motif: '67 71 74 71' // G B D B
            },
            recapitulation: {
                name: 'Recapitulation',
                key: 'C',
                tempo: 120,
                measures: 8,
                timeSignature: '4/4',
                noteType: 'moderate',
                chords: 'I V vi IV I',
                motif: '60 64 67 72' // C E G C
            },
            coda: {
                name: 'Coda',
                key: 'C',
                tempo: 100,
                measures: 4,
                timeSignature: '4/4',
                noteType: 'simple',
                chords: 'I V I I',
                motif: '60 67 60 60' // C G C C
            }
        };
        
        // Debug logging from V7
        function log(message, type) {
            var console = document.getElementById('debugConsole');
            var entry = document.createElement('div');
            entry.className = type || '';
            entry.textContent = '[' + new Date().toLocaleTimeString() + '] ' + message;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
        }
        
        // Add a section
        function addSection(type) {
            const template = sectionTemplates[type];
            const sectionId = 'section-' + window.sectionCounter;
            
            const sectionHtml = `
                <div class="section" id="${sectionId}" data-section-id="${window.sectionCounter}">
                    <div class="section-header">
                        <div class="section-title">${template.name}</div>
                        <button class="section-remove" onclick="removeSection('${sectionId}')">Remove</button>
                    </div>
                    <div class="controls">
                        <div class="control-group">
                            <label>Key:</label>
                            <select class="section-key">
                                <option value="C" ${template.key === 'C' ? 'selected' : ''}>C Major</option>
                                <option value="G" ${template.key === 'G' ? 'selected' : ''}>G Major</option>
                                <option value="D" ${template.key === 'D' ? 'selected' : ''}>D Major</option>
                                <option value="A" ${template.key === 'A' ? 'selected' : ''}>A Major</option>
                                <option value="F" ${template.key === 'F' ? 'selected' : ''}>F Major</option>
                                <option value="Am" ${template.key === 'Am' ? 'selected' : ''}>A Minor</option>
                                <option value="Em" ${template.key === 'Em' ? 'selected' : ''}>E Minor</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Tempo:</label>
                            <input type="number" class="section-tempo" value="${template.tempo}" min="60" max="200">
                        </div>
                        <div class="control-group">
                            <label>Measures:</label>
                            <input type="number" class="section-measures" value="${template.measures}" min="1" max="32">
                        </div>
                        <div class="control-group">
                            <label>Pattern:</label>
                            <select class="section-pattern">
                                <option value="simple" ${template.noteType === 'simple' ? 'selected' : ''}>Simple</option>
                                <option value="moderate" ${template.noteType === 'moderate' ? 'selected' : ''}>Moderate</option>
                                <option value="complex" ${template.noteType === 'complex' ? 'selected' : ''}>Complex</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Motif (MIDI notes: 60=C4, 67=G4, etc):</label>
                        <textarea class="section-motif">${template.motif}</textarea>
                    </div>
                </div>
            `;
            
            document.getElementById('sectionsContainer').insertAdjacentHTML('beforeend', sectionHtml);
            window.sections.push({id: sectionId, type: type});
            window.sectionCounter++;
            updateSectionCount();
            log('Added ' + template.name + ' section', 'success');
        }
        
        function removeSection(sectionId) {
            document.getElementById(sectionId).remove();
            window.sections = window.sections.filter(s => s.id !== sectionId);
            updateSectionCount();
        }
        
        function updateSectionCount() {
            document.getElementById('sectionCount').textContent = window.sections.length;
        }
        
        // GENERATE COMPOSITION - Using V7's working engine
        function generateComposition() {
            try {
                log('Starting composition generation...', 'warning');
                
                if (window.sections.length === 0) {
                    throw new Error('Add at least one section first');
                }
                
                var composition = {
                    sections: [],
                    totalMeasures: 0,
                    instruments: []
                };
                
                var instrumentNames = ['Guitar', 'Violin1', 'Violin2', 'Viola', 'Cello'];
                var allNotes = [[], [], [], [], []]; // One array per instrument
                var currentTick = 0;
                
                // Process each section
                document.querySelectorAll('.section').forEach(function(sectionEl) {
                    var key = sectionEl.querySelector('.section-key').value;
                    var tempo = parseInt(sectionEl.querySelector('.section-tempo').value);
                    var measures = parseInt(sectionEl.querySelector('.section-measures').value);
                    var pattern = sectionEl.querySelector('.section-pattern').value;
                    var motifText = sectionEl.querySelector('.section-motif').value;
                    
                    // Parse motif (MIDI note numbers)
                    var motif = motifText.split(/\s+/).map(n => parseInt(n)).filter(n => !isNaN(n));
                    if (motif.length === 0) motif = [60, 64, 67]; // Default C major triad
                    
                    var scale = scales[key] || scales['C'];
                    var divisions = 4;
                    
                    composition.sections.push({
                        key: key,
                        tempo: tempo,
                        measures: measures,
                        startMeasure: composition.totalMeasures
                    });
                    
                    // Generate notes for each instrument in this section
                    for (var inst = 0; inst < 5; inst++) {
                        for (var m = 0; m < measures; m++) {
                            var velocity = 70 + Math.floor(Math.random() * 15);
                            
                            // Helper to add note (from V7)
                            function addNote(startBeat, duration, vel) {
                                var pitch;
                                
                                // Use motif for melody instruments, scale for others
                                if (inst === 1) { // Violin 1 - use motif
                                    pitch = motif[Math.floor(Math.random() * motif.length)];
                                    pitch += 12; // Octave up
                                } else {
                                    var scaleIndex = Math.floor(Math.random() * scale.length);
                                    pitch = scale[scaleIndex];
                                }
                                
                                // Adjust octaves (from V7)
                                if (inst === 0) pitch -= 12; // Guitar lower
                                if (inst === 2) pitch += 7;  // Violin 2 
                                if (inst === 3) pitch -= 0;  // Viola
                                if (inst === 4) { // Cello
                                    pitch = pitch - 12;
                                    pitch = Math.max(36, Math.min(pitch, 60));
                                }
                                
                                pitch = Math.max(24, Math.min(pitch, 96));
                                
                                allNotes[inst].push({
                                    pitch: pitch,
                                    start: currentTick + (m * divisions * 4) + startBeat,
                                    duration: duration,
                                    velocity: vel,
                                    measure: composition.totalMeasures + m
                                });
                            }
                            
                            // Generate pattern (from V7)
                            if (pattern === 'simple') {
                                for (var b = 0; b < 4; b++) {
                                    addNote(b * divisions, divisions, velocity);
                                }
                            } else if (pattern === 'moderate') {
                                addNote(0, divisions * 2, velocity);
                                addNote(divisions * 2, divisions, velocity);
                                addNote(divisions * 3, divisions, velocity);
                            } else {
                                // Complex pattern
                                if ((m + inst) % 3 === 0) {
                                    for (var b = 0; b < 4; b++) {
                                        addNote(b * divisions, divisions, velocity);
                                    }
                                } else if ((m + inst) % 3 === 1) {
                                    addNote(divisions * 0.5, divisions, velocity);
                                    addNote(divisions * 1.5, divisions, velocity);
                                    addNote(divisions * 2.5, divisions * 1.5, velocity);
                                } else {
                                    addNote(0, divisions, velocity);
                                    addNote(divisions, divisions * 0.5, velocity);
                                    addNote(divisions * 1.5, divisions * 0.5, velocity);
                                    addNote(divisions * 2, divisions * 2, velocity);
                                }
                            }
                        }
                    }
                    
                    currentTick += measures * divisions * 4;
                    composition.totalMeasures += measures;
                });
                
                // Store instruments with notes
                for (var i = 0; i < 5; i++) {
                    composition.instruments.push({
                        name: instrumentNames[i],
                        notes: allNotes[i]
                    });
                }
                
                window.currentComposition = composition;
                
                // Enable export buttons
                document.getElementById('exportMidiBtn').disabled = false;
                document.getElementById('exportXmlBtn').disabled = false;
                
                var totalNotes = composition.instruments.reduce(function(sum, inst) {
                    return sum + inst.notes.length;
                }, 0);
                
                document.getElementById('status').textContent = 
                    'Generated: ' + composition.sections.length + ' sections, ' +
                    composition.totalMeasures + ' measures, ' + totalNotes + ' total notes';
                
                log('Composition generated successfully!', 'success');
                
            } catch (error) {
                log('Generation failed: ' + error.message, 'error');
                document.getElementById('status').textContent = 'Generation failed: ' + error.message;
            }
        }
        
        // MIDI EXPORT - Direct from V7
        function exportMIDI() {
            try {
                if (!window.currentComposition) {
                    throw new Error('No composition to export');
                }
                
                log('Starting MIDI export...', 'warning');
                
                var comp = window.currentComposition;
                var ticksPerQuarter = 96;
                var bytes = [];
                
                // Helper: Variable length encoding
                function varLength(value) {
                    var result = [];
                    var byte = value & 0x7F;
                    value = value >> 7;
                    while (value > 0) {
                        result.unshift(byte | 0x80);
                        byte = value & 0x7F;
                        value = value >> 7;
                    }
                    result.push(byte);
                    return result;
                }
                
                // MIDI Header
                bytes.push.apply(bytes, [0x4D, 0x54, 0x68, 0x64]);
                bytes.push.apply(bytes, [0x00, 0x00, 0x00, 0x06]);
                bytes.push.apply(bytes, [0x00, 0x01]);
                bytes.push.apply(bytes, [0x00, comp.instruments.length]);
                bytes.push.apply(bytes, [0x00, ticksPerQuarter]);
                
                // Write tracks
                for (var i = 0; i < comp.instruments.length; i++) {
                    var track = [];
                    var instrument = comp.instruments[i];
                    
                    // Track name
                    track.push.apply(track, [0x00, 0xFF, 0x03]);
                    track.push(instrument.name.length);
                    for (var j = 0; j < instrument.name.length; j++) {
                        track.push(instrument.name.charCodeAt(j));
                    }
                    
                    // Set tempo (first track only, use first section tempo)
                    if (i === 0 && comp.sections.length > 0) {
                        var tempo = Math.round(60000000 / comp.sections[0].tempo);
                        track.push.apply(track, [0x00, 0xFF, 0x51, 0x03]);
                        track.push((tempo >> 16) & 0xFF);
                        track.push((tempo >> 8) & 0xFF);
                        track.push(tempo & 0xFF);
                    }
                    
                    // Program change
                    var program = [24, 40, 40, 41, 42][i];
                    track.push.apply(track, [0x00, 0xC0 + i, program]);
                    
                    // Sort and write notes
                    var sortedNotes = instrument.notes.slice().sort(function(a, b) {
                        return a.start - b.start;
                    });
                    
                    var lastTick = 0;
                    for (var n = 0; n < sortedNotes.length; n++) {
                        var note = sortedNotes[n];
                        var startTick = Math.round(note.start * ticksPerQuarter / 4);
                        var duration = Math.round(note.duration * ticksPerQuarter / 4);
                        
                        // Note on
                        var delta = startTick - lastTick;
                        track.push.apply(track, varLength(delta));
                        track.push(0x90 + i);
                        track.push(Math.max(0, Math.min(127, note.pitch)));
                        track.push(Math.max(1, Math.min(127, note.velocity)));
                        
                        // Note off
                        track.push.apply(track, varLength(duration));
                        track.push(0x80 + i);
                        track.push(Math.max(0, Math.min(127, note.pitch)));
                        track.push(0);
                        
                        lastTick = startTick + duration;
                    }
                    
                    // End of track
                    track.push.apply(track, [0x00, 0xFF, 0x2F, 0x00]);
                    
                    // Write track header
                    bytes.push.apply(bytes, [0x4D, 0x54, 0x72, 0x6B]);
                    bytes.push((track.length >> 24) & 0xFF);
                    bytes.push((track.length >> 16) & 0xFF);
                    bytes.push((track.length >> 8) & 0xFF);
                    bytes.push(track.length & 0xFF);
                    bytes.push.apply(bytes, track);
                }
                
                // Create and download
                var uint8Array = new Uint8Array(bytes);
                var blob = new Blob([uint8Array], { type: 'audio/midi' });
                var url = URL.createObjectURL(blob);
                var link = document.createElement('a');
                link.href = url;
                link.download = 'quintet_v8_fusion.mid';
                link.click();
                URL.revokeObjectURL(url);
                
                log('MIDI exported: ' + bytes.length + ' bytes', 'success');
                
            } catch (error) {
                log('MIDI export failed: ' + error.message, 'error');
            }
        }
        
        // MusicXML Export - From V7 with section support
        function exportMusicXML() {
            try {
                if (!window.currentComposition) {
                    throw new Error('No composition to export');
                }
                
                log('Starting MusicXML export...', 'warning');
                
                var comp = window.currentComposition;
                var divisions = 4;
                
                var xml = '<?xml version="1.0" encoding="UTF-8" standalone="no"?>\n';
                xml += '<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.0 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd">\n';
                xml += '<score-partwise version="3.0">\n';
                
                xml += '  <work>\n';
                xml += '    <work-title>Quintet Fusion Composition</work-title>\n';
                xml += '  </work>\n';
                
                xml += '  <part-list>\n';
                var partIds = ['P1', 'P2', 'P3', 'P4', 'P5'];
                var partNames = ['Guitar', 'Violin I', 'Violin II', 'Viola', 'Cello'];
                for (var p = 0; p < 5; p++) {
                    xml += '    <score-part id="' + partIds[p] + '">\n';
                    xml += '      <part-name>' + partNames[p] + '</part-name>\n';
                    xml += '    </score-part>\n';
                }
                xml += '  </part-list>\n';
                
                // Parts
                for (var p = 0; p < comp.instruments.length; p++) {
                    var instrument = comp.instruments[p];
                    xml += '  <part id="' + partIds[p] + '">\n';
                    
                    for (var m = 0; m < comp.totalMeasures; m++) {
                        xml += '    <measure number="' + (m + 1) + '">\n';
                        
                        if (m === 0) {
                            xml += '      <attributes>\n';
                            xml += '        <divisions>' + divisions + '</divisions>\n';
                            xml += '        <key><fifths>0</fifths></key>\n';
                            xml += '        <time><beats>4</beats><beat-type>4</beat-type></time>\n';
                            
                            if (p === 4) {
                                xml += '        <clef><sign>F</sign><line>4</line></clef>\n';
                            } else if (p === 3) {
                                xml += '        <clef><sign>C</sign><line>3</line></clef>\n';
                            } else {
                                xml += '        <clef><sign>G</sign><line>2</line></clef>\n';
                            }
                            xml += '      </attributes>\n';
                            
                            if (comp.sections.length > 0) {
                                xml += '      <direction placement="above">\n';
                                xml += '        <direction-type>\n';
                                xml += '          <metronome><beat-unit>quarter</beat-unit><per-minute>' + comp.sections[0].tempo + '</per-minute></metronome>\n';
                                xml += '        </direction-type>\n';
                                xml += '      </direction>\n';
                            }
                        }
                        
                        var measureNotes = instrument.notes.filter(function(n) {
                            return n.measure === m;
                        });
                        
                        measureNotes.sort(function(a, b) {
                            return a.start - b.start;
                        });
                        
                        var currentBeat = 0;
                        var measureDuration = divisions * 4;
                        
                        for (var n = 0; n < measureNotes.length; n++) {
                            var note = measureNotes[n];
                            var noteStart = note.start - (m * divisions * 4);
                            
                            if (noteStart > currentBeat) {
                                var restDuration = noteStart - currentBeat;
                                xml += '      <note>\n';
                                xml += '        <rest/>\n';
                                xml += '        <duration>' + restDuration + '</duration>\n';
                                xml += '      </note>\n';
                            }
                            
                            xml += '      <note>\n';
                            
                            var pitchNames = ['C', 'C', 'D', 'D', 'E', 'F', 'F', 'G', 'G', 'A', 'A', 'B'];
                            var alterations = [0, 1, 0, 1, 0, 0, 1, 0, 1, 0, 1, 0];
                            var noteNum = note.pitch % 12;
                            var octave = Math.floor(note.pitch / 12) - 1;
                            
                            xml += '        <pitch>\n';
                            xml += '          <step>' + pitchNames[noteNum] + '</step>\n';
                            if (alterations[noteNum]) {
                                xml += '          <alter>' + alterations[noteNum] + '</alter>\n';
                            }
                            xml += '          <octave>' + octave + '</octave>\n';
                            xml += '        </pitch>\n';
                            
                            var duration = Math.max(1, note.duration);
                            xml += '        <duration>' + duration + '</duration>\n';
                            
                            var type = 'quarter';
                            if (duration >= divisions * 4) {
                                type = 'whole';
                            } else if (duration >= divisions * 2) {
                                type = 'half';
                            } else if (duration >= divisions) {
                                type = 'quarter';
                            } else if (duration >= divisions * 0.5) {
                                type = 'eighth';
                            } else {
                                type = 'sixteenth';
                            }
                            
                            xml += '        <type>' + type + '</type>\n';
                            xml += '      </note>\n';
                            
                            currentBeat = noteStart + note.duration;
                        }
                        
                        if (currentBeat < measureDuration) {
                            var finalRest = measureDuration - currentBeat;
                            xml += '      <note>\n';
                            xml += '        <rest/>\n';
                            xml += '        <duration>' + finalRest + '</duration>\n';
                            xml += '      </note>\n';
                        }
                        
                        xml += '    </measure>\n';
                    }
                    
                    xml += '  </part>\n';
                }
                
                xml += '</score-partwise>\n';
                
                var blob = new Blob([xml], { type: 'application/vnd.recordare.musicxml+xml' });
                var url = URL.createObjectURL(blob);
                var link = document.createElement('a');
                link.href = url;
                link.download = 'quintet_v8_fusion.musicxml';
                link.click();
                URL.revokeObjectURL(url);
                
                log('MusicXML exported: ' + xml.length + ' characters', 'success');
                
            } catch (error) {
                log('MusicXML export failed: ' + error.message, 'error');
            }
        }
        
        // Initialize with one exposition
        window.onload = function() {
            addSection('exposition');
            log('Ready to compose with sections!', 'success');
        };
    </script>
