        function exportMusicXML() {
            if (!currentScore) {

            try {

                let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';

                xml += '  <work>\n';

                // Generate parts using working implementations
                const instruments = ['guitar', 'violin1', 'violin2', 'viola', 'cello'];
                instruments.forEach((inst, i) => {
                    xml += `  <part id="P${i+1}">\n`;
                    
                    let measureNumber = 1;
                    sections.forEach((section, s) => {
                        // Generate ALL measures for this section
                        for (let m = 1; m <= section.measures; m++) {
                            xml += `    <measure number="${measureNumber}">\n`;
                            
                            // Add rehearsal marker for first measure of each section
                            if (m === 1) {

                                xml += `        <direction-type>\n`;
                                xml += `          <rehearsal>${section.name} (${COMPOSERS[section.composer].name})</rehearsal>\n`;
                                xml += `        </direction-type>\n`;
                                xml += `      </direction>\n`;

                            if (measureNumber === 1) {

                            }
                            
                            // Generate working notes using proven implementations
                            const notes = generateWorkingNotes(inst, section, measureNumber);
                            xml += notes;
                            
                            xml += '    </measure>\n';

                    });

                showStatus(`Export error: ${error.message}`, 'error');

        // FIXED: Clean MusicXML for Sibelius compatibility
        function cleanMusicXML(xml) {
            // Remove any text content outside of proper elements
            xml = xml.replace(/>\s+</g, '><'); // Remove whitespace between tags
            xml = xml.replace(/\s+$/gm, ''); // Remove trailing whitespace
            xml = xml.replace(/^\s+/gm, ''); // Remove leading whitespace
            
            // Ensure proper measure structure
            xml = xml.replace(/<measure[^>]*>[\s\S]*?<\/measure>/g, function(match) {
                // Remove any text content that's not within proper note elements
                return match.replace(/>[^<]+</g, function(textMatch) {
                    const text = textMatch.slice(1, -1);
                    if (text.trim() && !text.includes('<') && !text.includes('>')) {
                        return '><'; // Remove standalone text
                    }
                    return textMatch;
                });
            });
            
            return xml;
        }
        
        // Working note generation using proven implementations
        function generateWorkingNotes(inst, section, measureNumber) {
            let xml = '';
            
            // Get instrument range
            const range = INSTRUMENTS[inst];

            const instrumentPattern = section.instruments[inst];
            
            // Generate chord progression for this measure
            const progression = generateProgression(section.measures, section.key, composer);
            const chordIndex = (measureNumber - 1) % progression.length;
            const chord = progression[chordIndex];
            
            // Generate notes based on the instrument pattern for this section
            // FIXED: Ensure Violin 1 always gets notes
            if (inst === 'violin1' && (!instrumentPattern || instrumentPattern === '')) {
                xml += generateMelody(chord, composer, range);
            } else if (instrumentPattern === 'chords') {
                xml += generateChords(chord, composer, range);
            } else if (instrumentPattern === 'fingerpicking') {
                xml += generateFingerpicking(chord, composer, range);
            } else if (instrumentPattern === 'strumming') {
                xml += generateStrumming(chord, composer, range);
            } else if (instrumentPattern === 'tremolo') {
                xml += generateTremolo(chord, composer, range);
            } else if (instrumentPattern === 'pizzicato') {
                xml += generatePizzicato(chord, composer, range);
            } else if (instrumentPattern === 'double-stops') {
                xml += generateMultipleStops(chord, composer, range, 'double');
            } else if (instrumentPattern === 'triple-stops') {
                xml += generateMultipleStops(chord, composer, range, 'triple');
            } else if (instrumentPattern === 'quadruple-stops') {
                xml += generateMultipleStops(chord, composer, range, 'quadruple');
            } else if (instrumentPattern === 'melody') {
                xml += generateMelody(chord, composer, range);
            } else if (instrumentPattern === 'countermelody') {

        // Generate chord progression using working implementation
        function generateProgression(measures, key, composer) {
            const keyData = KEYS[key];
            const progressionPattern = composer.characteristics.progressions[
                Math.floor(Math.random() * composer.characteristics.progressions.length)
            ];
            
            const progression = [];
            for (let m = 0; m < measures; m++) {
                const chordNum = progressionPattern[m % progressionPattern.length];
                progression.push(generateChord(chordNum, keyData));
            }
            
            return progression;
        }
        
        // Generate chord using working implementation
        function generateChord(degree, keyData) {
            const root = keyData.notes[degree - 1];
            const third = keyData.notes[(degree - 1 + 2) % 7];
            const fifth = keyData.notes[(degree - 1 + 4) % 7];
            
            return {
                degree: degree,
                root: root,
                notes: [root, third, fifth],
                quality: getChordQuality(degree, keyData.minor)
            };
        }
        
        // Get chord quality
        function getChordQuality(degree, isMinor) {
            if (isMinor) {
                return [1, 4, 5].includes(degree) ? 'minor' : (degree === 2 ? 'dim' : 'major');
            } else {
                return [2, 3, 6].includes(degree) ? 'minor' : (degree === 7 ? 'dim' : 'major');
            }
        }

            const chordNotes = [rootMidi, thirdMidi, fifthMidi]

            const stopPercentage = getMultipleStopPercentage(stopType);
            const rhythms = composer.characteristics.rhythms;
            let measureDuration = 0;
            
            while (measureDuration < 4) {
                const rhythm = rhythms[Math.floor(Math.random() * rhythms.length)];

                        const numNotes = stopType === 'double' ? 2 : 
                                       stopType === 'triple' ? 3 : 4;
                        const selectedNotes = chordNotes.slice(0, Math.min(numNotes, chordNotes.length));
                        
                        // First note (no chord tag)
                        xml += generateNoteXML(selectedNotes[0], duration, false);
                        
                        // Additional notes (with chord tags)
                        for (let i = 1; i < selectedNotes.length; i++) {
                            xml += generateNoteXML(selectedNotes[i], duration, true);
                        }
                    } else {
                        // Single note
                        xml += generateNoteXML(chordNotes[Math.floor(Math.random() * chordNotes.length)], duration, false);
                    }
                    
                    measureDuration += duration;
                } else {
                    break;
                }
            }
            
            return xml;
        }
        
        // Get multiple stop percentage based on type
        function getMultipleStopPercentage(stopType) {
            const percentages = {
                'double': 0.3,    // 30% chance of double stops
                'triple': 0.15,   // 15% chance of triple stops  
                'quadruple': 0.05 // 5% chance of quadruple stops
            };
            return percentages[stopType] || 0.3;
        }
        
        // Generate instrument notes using working implementation
        function generateInstrumentNotes(inst, chord, composer, range) {
            let xml = '';
            
            // Get chord notes in MIDI
            const rootMidi = noteToMidi(chord.root, 4);
            const thirdMidi = noteToMidi(chord.notes[1], 4);
            const fifthMidi = noteToMidi(chord.notes[2], 4);
            
            // Generate melody based on composer style
            const melody = generateMelody(chord, composer, range);
            
            // Generate notes
            melody.forEach(note => {
                xml += generateNoteXML(note.pitch, note.duration, false);
            });
            
            return xml;
        }
        
        // Generate melody using working implementation
        function generateMelody(chord, composer, range) {
            const melody = [];
            const rootMidi = noteToMidi(chord.root, 4);
            const thirdMidi = noteToMidi(chord.notes[1], 4);
            const fifthMidi = noteToMidi(chord.notes[2], 4);
            
            // Generate melody based on composer style
            const rhythms = composer.characteristics.rhythms;
            let measureDuration = 0;
            
            while (measureDuration < 4) {
                const rhythm = rhythms[Math.floor(Math.random() * rhythms.length)];
                const duration = getDurationFromRhythm(rhythm);
                
                if (measureDuration + duration <= 4) {
                    const note = Math.random() < 0.5 ? rootMidi : 
                                Math.random() < 0.5 ? thirdMidi : fifthMidi;
                    
                    melody.push({
                        pitch: Math.max(range.low, Math.min(range.high, note)),
                        duration: duration
                    });
                    
                    measureDuration += duration;
                } else {
                    break;
                }
            }
            
            return melody;
        }
        
        // Get duration from rhythm
        function getDurationFromRhythm(rhythm) {
            const durations = {
                'whole': 4,
                'half': 2,
                'quarter': 1,
                'eighth': 0.5,
                'dotted-half': 3
            };
            return durations[rhythm] || 1;
        }
        
        // Generate note XML using working implementation - FIXED for Sibelius
        function generateNoteXML(pitch, duration, isChord) {
            const names = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
            const oct = Math.floor(pitch / 12) - 1;
            const name = names[pitch % 12];
            const durationInt = Math.round(duration * 4);
            
            // Ensure valid pitch range for Sibelius
            const validPitch = Math.max(21, Math.min(108, pitch)); // MIDI range 21-108
            const validOct = Math.floor(validPitch / 12) - 1;
            const validName = names[validPitch % 12];
            
            let xml = '      <note>';
            if (isChord) xml += '<chord/>';
            xml += '<pitch><step>' + validName.replace('#','') + '</step>';
            if (validName.includes('#')) xml += '<alter>1</alter>';
            xml += `<octave>${validOct}</octave></pitch>`;
            xml += `<duration>${Math.max(1, Math.abs(Math.round(durationInt)))}</duration>`;
            xml += `<type>${duration===4?'whole':duration===2?'half':duration===1?'quarter':duration===0.5?'eighth':'16th'}</type>`;
            xml += '</note>\n';
            
            return xml;
        }
        
        // Convert note to MIDI
        function noteToMidi(note, octave) {
            const noteMap = {
                'C': 0, 'C#': 1, 'Db': 1, 'D': 2, 'D#': 3, 'Eb': 3, 'E': 4, 'F': 5,
                'F#': 6, 'Gb': 6, 'G': 7, 'G#': 8, 'Ab': 8, 'A': 9, 'A#': 10, 'Bb': 10, 'B': 11
            };
            return (octave + 1) * 12 + noteMap[note];
        }
        
        // Get key fifths
        function getKeyFifths(key) {
            const keyFifths = {
                'C': 0, 'G': 1, 'D': 2, 'A': 3, 'E': 4, 'B': 5, 'F#': 6,
                'F': -1, 'Bb': -2, 'Eb': -3, 'Ab': -4, 'Db': -5
            };
            return keyFifths[key] || 0;
        }
        
        // Composer selection
        function selectComposer(composer) {
            selectedComposer = composer;
            
            // Update visual selection
            document.querySelectorAll('.composer-mini-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.composer-mini-card').classList.add('selected');
            
            showStatus(`Selected ${COMPOSERS[composer].name} style`, 'info');
        }
        
        // Collapsible sections
        function toggleCollapsible(element) {
            element.classList.toggle('active');
            const content = element.nextElementSibling;
            content.classList.toggle('active');
        }
        
        // Export MIDI (placeholder)
        function exportMIDI() {
            showStatus('MIDI export not implemented yet', 'info');
        }
        
        // Status display
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('Quintet Composer v12.18 - Correct Interface with Per-Section Settings', 'info');
        });
    </script>
