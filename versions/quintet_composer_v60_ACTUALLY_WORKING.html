<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Quintet Composer v60 - ACTUALLY WORKING</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .version {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.95em;
        }
        input, select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .status.generating { color: #f39c12; }
        .status.complete { color: #27ae60; }
        .status.error { color: #e74c3c; }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéº String Quintet Composer</h1>
        <div class="version">Version 60 - ACTUALLY WORKING (Guitar Chords Fixed, Correct Ranges)</div>
        
        <div class="controls">
            <div class="control-group">
                <label for="measures">Number of Measures:</label>
                <input type="number" id="measures" min="8" max="64" value="16">
            </div>
            
            <div class="control-group">
                <label for="tempo">Tempo (BPM):</label>
                <input type="number" id="tempo" min="40" max="200" value="120">
            </div>
            
            <div class="control-group">
                <label for="key">Key:</label>
                <select id="key">
                    <option value="C">C Major</option>
                    <option value="G">G Major</option>
                    <option value="D" selected>D Major</option>
                    <option value="A">A Major</option>
                    <option value="F">F Major</option>
                    <option value="Bb">B‚ô≠ Major</option>
                    <option value="Am">A Minor</option>
                    <option value="Em">E Minor</option>
                    <option value="Dm">D Minor</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="style">Compositional Style:</label>
                <select id="style">
                    <option value="classical">Classical</option>
                    <option value="romantic">Romantic</option>
                    <option value="modern">Modern</option>
                    <option value="minimalist">Minimalist</option>
                    <option value="folk">Folk</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="guitarPattern">Guitar Pattern:</label>
                <select id="guitarPattern">
                    <option value="block">Block Chords</option>
                    <option value="arpeggio">Arpeggiated</option>
                    <option value="fingerstyle">Fingerstyle</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="complexity">Melodic Complexity:</label>
                <select id="complexity">
                    <option value="simple">Simple</option>
                    <option value="moderate" selected>Moderate</option>
                    <option value="complex">Complex</option>
                </select>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="generateComposition()">üéµ Generate Composition</button>
            <button onclick="playComposition()" id="playBtn" disabled>‚ñ∂Ô∏è Play Audio</button>
            <button onclick="stopPlayback()" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
            <button onclick="exportMusicXML()" id="exportBtn" disabled>üìÑ Export MusicXML</button>
        </div>
        
        <div class="status" id="status"></div>
        <div class="output" id="output"></div>
        <div class="debug-info" id="debug"></div>
    </div>

    <script>
        let composition = null;
        let audioContext = null;
        let isPlaying = false;
        let currentTempo = 120;

        // Musical constants - FIXED RANGES
        const INSTRUMENTS = {
            guitar: { name: 'Guitar', range: [40, 76], clef: 'treble', transpose: true },
            violin1: { name: 'Violin I', range: [55, 103], clef: 'treble' },
            violin2: { name: 'Violin II', range: [55, 96], clef: 'treble' },
            viola: { name: 'Viola', range: [48, 84], clef: 'alto' },
            cello: { name: 'Cello', range: [36, 76], clef: 'bass' }
        };

        // Key signatures with proper chord construction
        const KEYS = {
            'C': { 
                scale: [60, 62, 64, 65, 67, 69, 71],
                chords: {
                    'I': [60, 64, 67],    // C major
                    'ii': [62, 65, 69],   // D minor
                    'iii': [64, 67, 71],  // E minor
                    'IV': [65, 69, 72],   // F major
                    'V': [67, 71, 74],    // G major
                    'vi': [69, 72, 76],   // A minor
                    'vii': [71, 74, 77]   // B dim
                }
            },
            'G': { 
                scale: [67, 69, 71, 72, 74, 76, 78],
                chords: {
                    'I': [67, 71, 74],    // G major
                    'ii': [69, 72, 76],   // A minor
                    'iii': [71, 74, 78],  // B minor
                    'IV': [72, 76, 79],   // C major
                    'V': [74, 78, 81],    // D major
                    'vi': [76, 79, 83],   // E minor
                    'vii': [78, 81, 84]   // F# dim
                }
            },
            'D': { 
                scale: [62, 64, 66, 67, 69, 71, 73],
                chords: {
                    'I': [62, 66, 69],    // D major
                    'ii': [64, 67, 71],   // E minor
                    'iii': [66, 69, 73],  // F# minor
                    'IV': [67, 71, 74],   // G major
                    'V': [69, 73, 76],    // A major
                    'vi': [71, 74, 78],   // B minor
                    'vii': [73, 76, 80]   // C# dim
                }
            },
            'A': { 
                scale: [69, 71, 73, 74, 76, 78, 80],
                chords: {
                    'I': [69, 73, 76],    // A major
                    'ii': [71, 74, 78],   // B minor
                    'iii': [73, 76, 80],  // C# minor
                    'IV': [74, 78, 81],   // D major
                    'V': [76, 80, 83],    // E major
                    'vi': [78, 81, 85],   // F# minor
                    'vii': [80, 83, 87]   // G# dim
                }
            },
            'F': { 
                scale: [65, 67, 69, 70, 72, 74, 76],
                chords: {
                    'I': [65, 69, 72],    // F major
                    'ii': [67, 70, 74],   // G minor
                    'iii': [69, 72, 76],  // A minor
                    'IV': [70, 74, 77],   // Bb major
                    'V': [72, 76, 79],    // C major
                    'vi': [74, 77, 81],   // D minor
                    'vii': [76, 79, 83]   // E dim
                }
            },
            'Bb': { 
                scale: [70, 72, 74, 75, 77, 79, 81],
                chords: {
                    'I': [70, 74, 77],    // Bb major
                    'ii': [72, 75, 79],   // C minor
                    'iii': [74, 77, 81],  // D minor
                    'IV': [75, 79, 82],   // Eb major
                    'V': [77, 81, 84],    // F major
                    'vi': [79, 82, 86],   // G minor
                    'vii': [81, 84, 88]   // A dim
                }
            },
            'Am': { 
                scale: [69, 71, 72, 74, 76, 77, 79],
                chords: {
                    'i': [69, 72, 76],    // A minor
                    'ii': [71, 74, 77],   // B dim
                    'III': [72, 76, 79],  // C major
                    'iv': [74, 77, 81],   // D minor
                    'v': [76, 79, 83],    // E minor
                    'VI': [77, 81, 84],   // F major
                    'VII': [79, 83, 86]   // G major
                }
            },
            'Em': { 
                scale: [64, 66, 67, 69, 71, 72, 74],
                chords: {
                    'i': [64, 67, 71],    // E minor
                    'ii': [66, 69, 72],   // F# dim
                    'III': [67, 71, 74],  // G major
                    'iv': [69, 72, 76],   // A minor
                    'v': [71, 74, 78],    // B minor
                    'VI': [72, 76, 79],   // C major
                    'VII': [74, 78, 81]   // D major
                }
            },
            'Dm': { 
                scale: [62, 64, 65, 67, 69, 70, 72],
                chords: {
                    'i': [62, 65, 69],    // D minor
                    'ii': [64, 67, 70],   // E dim
                    'III': [65, 69, 72],  // F major
                    'iv': [67, 70, 74],   // G minor
                    'v': [69, 72, 76],    // A minor
                    'VI': [70, 74, 77],   // Bb major
                    'VII': [72, 76, 79]   // C major
                }
            }
        };

        // Chord progressions
        const PROGRESSIONS = {
            classical: [['I', 'IV', 'V', 'I'], ['I', 'V', 'I', 'V'], ['I', 'ii', 'V', 'I']],
            romantic: [['I', 'vi', 'IV', 'V'], ['I', 'iii', 'vi', 'ii', 'V', 'I'], ['I', 'IV', 'ii', 'V']],
            modern: [['I', 'vii', 'IV', 'V'], ['I', 'iii', 'vi', 'I'], ['I', 'V', 'iii', 'vi', 'IV', 'I']],
            minimalist: [['I', 'I', 'V', 'V'], ['I', 'IV', 'I', 'IV'], ['I', 'I', 'I', 'I']],
            folk: [['I', 'IV', 'V', 'I'], ['I', 'vi', 'I'], ['I', 'IV', 'vii', 'V', 'I']]
        };

        function generateComposition() {
            try {
                const measures = parseInt(document.getElementById('measures').value);
                const tempo = parseInt(document.getElementById('tempo').value);
                const key = document.getElementById('key').value;
                const style = document.getElementById('style').value;
                const guitarPattern = document.getElementById('guitarPattern').value;
                const complexity = document.getElementById('complexity').value;
                
                currentTempo = tempo;
                
                document.getElementById('status').className = 'status generating';
                document.getElementById('status').innerText = 'Generating composition...';
                document.getElementById('debug').innerHTML = `Key: ${key}, Style: ${style}, Measures: ${measures}<br>`;
                
                composition = {
                    measures: measures,
                    tempo: tempo,
                    key: key,
                    style: style,
                    parts: {}
                };

                // Generate chord progression
                const progression = generateProgression(style, measures, key);
                document.getElementById('debug').innerHTML += `Progression: ${progression.map(p => p.chord).join('-')}<br>`;

                // Generate parts with proper ranges
                composition.parts.guitar = generateGuitarPart(progression, key, guitarPattern);
                composition.parts.violin1 = generateViolinIPart(progression, key, complexity);
                composition.parts.violin2 = generateViolinIIPart(progression, key);
                composition.parts.viola = generateViolaPart(progression, key);
                composition.parts.cello = generateCelloPart(progression, key);

                document.getElementById('status').className = 'status complete';
                document.getElementById('status').innerText = 'Composition generated successfully!';
                
                // Enable buttons
                document.getElementById('playBtn').disabled = false;
                document.getElementById('exportBtn').disabled = false;
                
                displayComposition();
                
            } catch (error) {
                console.error('Generation error:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerText = 'Error: ' + error.message;
            }
        }

        function generateProgression(style, measures, key) {
            const isMinor = key.includes('m');
            const patterns = PROGRESSIONS[style];
            const pattern = patterns[Math.floor(Math.random() * patterns.length)];
            const progression = [];
            const keyData = KEYS[key];
            
            for (let i = 0; i < measures; i++) {
                const chordSymbol = pattern[i % pattern.length];
                // For minor keys, adjust chord symbols
                const actualSymbol = isMinor ? chordSymbol.toLowerCase() : chordSymbol;
                const chordNotes = keyData.chords[actualSymbol] || keyData.chords[chordSymbol] || keyData.chords['I'];
                
                progression.push({
                    chord: chordSymbol,
                    notes: chordNotes
                });
            }
            
            return progression;
        }

        function generateGuitarPart(progression, key, pattern) {
            const part = [];
            
            for (let m = 0; m < progression.length; m++) {
                const measure = [];
                const chordNotes = progression[m].notes;
                
                // Build proper guitar voicing (in guitar range)
                const guitarChord = [];
                chordNotes.forEach(note => {
                    let guitarNote = note;
                    // Move to guitar range (E2-E5, MIDI 40-76)
                    while (guitarNote > 76) guitarNote -= 12;
                    while (guitarNote < 40) guitarNote += 12;
                    guitarChord.push(guitarNote);
                });
                
                // Add additional notes for fuller voicing
                if (guitarChord.length < 4) {
                    guitarChord.push(guitarChord[0] + 12); // Add octave
                }
                
                if (pattern === 'block') {
                    // Block chords - play full chord twice per measure
                    measure.push({
                        notes: guitarChord,
                        duration: 2,
                        isChord: true
                    });
                    measure.push({
                        notes: guitarChord,
                        duration: 2,
                        isChord: true
                    });
                } else if (pattern === 'arpeggio') {
                    // Arpeggiated pattern
                    for (let i = 0; i < 4; i++) {
                        measure.push({
                            notes: [guitarChord[i % guitarChord.length]],
                            duration: 1,
                            isChord: false
                        });
                    }
                } else {
                    // Fingerstyle - bass note then chord
                    measure.push({
                        notes: [guitarChord[0]],
                        duration: 1,
                        isChord: false
                    });
                    measure.push({
                        notes: guitarChord.slice(1),
                        duration: 1,
                        isChord: true
                    });
                    measure.push({
                        notes: [guitarChord[0] + 7],
                        duration: 1,
                        isChord: false
                    });
                    measure.push({
                        notes: guitarChord.slice(1),
                        duration: 1,
                        isChord: true
                    });
                }
                
                part.push(measure);
            }
            
            return part;
        }

        function generateViolinIPart(progression, key, complexity) {
            const part = [];
            const keyData = KEYS[key];
            const range = INSTRUMENTS.violin1.range;
            
            for (let m = 0; m < progression.length; m++) {
                const measure = [];
                const chordNotes = progression[m].notes;
                let beatCount = 0;
                
                while (beatCount < 4) {
                    const rhythmOptions = complexity === 'simple' ? [2, 1, 1] : 
                                        complexity === 'complex' ? [0.5, 0.5, 1, 1, 2] :
                                        [1, 1, 2, 0.5, 0.5];
                    const duration = rhythmOptions[Math.floor(Math.random() * rhythmOptions.length)];
                    
                    if (beatCount + duration > 4) break;
                    
                    // Use chord tones and passing notes
                    let note;
                    if (Math.random() < 0.7) {
                        // Chord tone
                        note = chordNotes[Math.floor(Math.random() * chordNotes.length)];
                    } else {
                        // Scale tone
                        note = keyData.scale[Math.floor(Math.random() * keyData.scale.length)];
                    }
                    
                    // Move to violin range
                    while (note < range[0]) note += 12;
                    while (note > range[1]) note -= 12;
                    
                    measure.push({
                        notes: [note],
                        duration: duration,
                        isChord: false
                    });
                    
                    beatCount += duration;
                }
                
                part.push(measure);
            }
            
            return part;
        }

        function generateViolinIIPart(progression, key) {
            const part = [];
            const range = INSTRUMENTS.violin2.range;
            
            for (let m = 0; m < progression.length; m++) {
                const measure = [];
                const chordNotes = progression[m].notes;
                
                // Harmony part - simpler rhythms
                const third = chordNotes[1]; // Get the third of the chord
                let note = third;
                
                // Move to violin II range
                while (note < range[0]) note += 12;
                while (note > range[1]) note -= 12;
                
                // Mix of half notes and quarter notes
                if (Math.random() < 0.5) {
                    measure.push({
                        notes: [note],
                        duration: 2,
                        isChord: false
                    });
                    measure.push({
                        notes: [note + 2],
                        duration: 2,
                        isChord: false
                    });
                } else {
                    measure.push({
                        notes: [note],
                        duration: 4,
                        isChord: false
                    });
                }
                
                part.push(measure);
            }
            
            return part;
        }

        function generateViolaPart(progression, key) {
            const part = [];
            const range = INSTRUMENTS.viola.range;
            
            for (let m = 0; m < progression.length; m++) {
                const measure = [];
                const chordNotes = progression[m].notes;
                
                // Inner voice - often plays the fifth
                const fifth = chordNotes[2];
                let note = fifth - 12; // Viola typically an octave lower
                
                // Move to viola range
                while (note < range[0]) note += 12;
                while (note > range[1]) note -= 12;
                
                measure.push({
                    notes: [note],
                    duration: 4,
                    isChord: false
                });
                
                part.push(measure);
            }
            
            return part;
        }

        function generateCelloPart(progression, key) {
            const part = [];
            const range = INSTRUMENTS.cello.range;
            
            for (let m = 0; m < progression.length; m++) {
                const measure = [];
                const chordNotes = progression[m].notes;
                
                // Bass line - root and fifth
                const root = chordNotes[0] - 12; // Cello plays bass
                const fifth = chordNotes[2] - 12;
                
                // Ensure in cello range (C2-E5, MIDI 36-76)
                let bassNote = root;
                while (bassNote < 36) bassNote += 12;
                while (bassNote > 76) bassNote -= 12;
                
                let fifthNote = fifth;
                while (fifthNote < 36) fifthNote += 12;
                while (fifthNote > 76) fifthNote -= 12;
                
                // Walking bass pattern
                measure.push({
                    notes: [bassNote],
                    duration: 2,
                    isChord: false
                });
                measure.push({
                    notes: [fifthNote],
                    duration: 2,
                    isChord: false
                });
                
                part.push(measure);
            }
            
            return part;
        }

        function displayComposition() {
            if (!composition) return;
            
            let output = '<h3>Composition Structure:</h3>';
            output += '<ul>';
            
            Object.entries(composition.parts).forEach(([instrument, part]) => {
                let noteCount = 0;
                let chordCount = 0;
                part.forEach(measure => {
                    measure.forEach(event => {
                        if (event.isChord) {
                            chordCount++;
                            noteCount += event.notes.length;
                        } else {
                            noteCount += event.notes.length;
                        }
                    });
                });
                
                const chordInfo = instrument === 'guitar' ? ` (${chordCount} chords)` : '';
                output += `<li><strong>${INSTRUMENTS[instrument].name}:</strong> ${noteCount} notes${chordInfo}</li>`;
            });
            
            output += '</ul>';
            document.getElementById('output').innerHTML = output;
        }

        async function playComposition() {
            if (!composition || isPlaying) return;
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            isPlaying = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            const beatDuration = 60 / currentTempo;
            
            // Play all parts
            Object.entries(composition.parts).forEach(([instrument, part]) => {
                let currentTime = audioContext.currentTime;
                
                part.forEach(measure => {
                    measure.forEach(event => {
                        event.notes.forEach((note, idx) => {
                            playNote(note, currentTime, event.duration * beatDuration, instrument, idx > 0);
                        });
                        currentTime += event.duration * beatDuration;
                    });
                });
            });
            
            // Stop after composition ends
            setTimeout(() => {
                stopPlayback();
            }, composition.measures * 4 * beatDuration * 1000);
        }

        function playNote(midi, startTime, duration, instrument, isHarmonic = false) {
            const freq = 440 * Math.pow(2, (midi - 69) / 12);
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // Instrument-specific timbres
            if (instrument === 'guitar') {
                oscillator.type = 'triangle';
                gainNode.gain.value = 0.12;
            } else if (instrument.includes('violin')) {
                oscillator.type = 'sawtooth';
                gainNode.gain.value = isHarmonic ? 0.08 : 0.12;
            } else if (instrument === 'viola') {
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.10;
            } else {
                oscillator.type = 'triangle';
                gainNode.gain.value = 0.15;
            }
            
            oscillator.frequency.value = freq;
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Envelope
            gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
            
            oscillator.start(startTime);
            oscillator.stop(startTime + duration);
        }

        function stopPlayback() {
            isPlaying = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        function exportMusicXML() {
            if (!composition) return;
            
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            xml += '<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.1 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd">\n';
            xml += '<score-partwise version="3.1">\n';
            xml += '  <work><work-title>String Quintet Composition</work-title></work>\n';
            xml += '  <part-list>\n';
            
            // Part list
            const partOrder = ['guitar', 'violin1', 'violin2', 'viola', 'cello'];
            partOrder.forEach((inst, idx) => {
                xml += `    <score-part id="P${idx + 1}">\n`;
                xml += `      <part-name>${INSTRUMENTS[inst].name}</part-name>\n`;
                xml += '    </score-part>\n';
            });
            
            xml += '  </part-list>\n';
            
            // Parts
            partOrder.forEach((inst, partIdx) => {
                xml += `  <part id="P${partIdx + 1}">\n`;
                
                // First measure with attributes
                xml += '    <measure number="1">\n';
                xml += '      <attributes>\n';
                xml += '        <divisions>4</divisions>\n';
                xml += `        <key><fifths>${getKeyFifths(composition.key)}</fifths></key>\n`;
                xml += '        <time><beats>4</beats><beat-type>4</beat-type></time>\n';
                xml += `        <clef><sign>${getClefSign(INSTRUMENTS[inst].clef)}</sign><line>${getClefLine(INSTRUMENTS[inst].clef)}</line></clef>\n`;
                
                // Guitar octave transposition
                if (inst === 'guitar') {
                    xml += '        <transpose><diatonic>0</diatonic><chromatic>0</chromatic><octave-change>-1</octave-change></transpose>\n';
                }
                
                xml += '      </attributes>\n';
                
                // Notes for all measures
                for (let m = 0; m < composition.measures; m++) {
                    if (m > 0) {
                        xml += `    <measure number="${m + 1}">\n`;
                    }
                    
                    composition.parts[inst][m].forEach((event) => {
                        event.notes.forEach((note, noteIdx) => {
                            // Adjust for guitar transposition in notation
                            const adjustedNote = inst === 'guitar' ? note + 12 : note;
                            const { step, alter, octave } = midiToNote(adjustedNote);
                            
                            xml += '      <note>\n';
                            if (noteIdx > 0) xml += '        <chord/>\n';
                            xml += `        <pitch><step>${step}</step>${alter ? `<alter>${alter}</alter>` : ''}<octave>${octave}</octave></pitch>\n`;
                            xml += `        <duration>${Math.floor(event.duration * 4)}</duration>\n`;
                            xml += '        <type>' + getDurationType(event.duration) + '</type>\n';
                            xml += '      </note>\n';
                        });
                    });
                    
                    xml += '    </measure>\n';
                }
                
                xml += '  </part>\n';
            });
            
            xml += '</score-partwise>';
            
            // Download
            const blob = new Blob([xml], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `quintet_composition_${Date.now()}.musicxml`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function midiToNote(midi) {
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const octave = Math.floor(midi / 12) - 1;
            const noteIndex = midi % 12;
            const noteName = noteNames[noteIndex];
            
            return {
                step: noteName.replace('#', ''),
                alter: noteName.includes('#') ? 1 : 0,
                octave: octave
            };
        }

        function getKeyFifths(key) {
            const fifths = { 'C': 0, 'G': 1, 'D': 2, 'A': 3, 'F': -1, 'Bb': -2, 'Am': 0, 'Em': 1, 'Dm': -1 };
            return fifths[key] || 0;
        }

        function getClefSign(clef) {
            const signs = { 'treble': 'G', 'alto': 'C', 'bass': 'F' };
            return signs[clef] || 'G';
        }

        function getClefLine(clef) {
            const lines = { 'treble': 2, 'alto': 3, 'bass': 4 };
            return lines[clef] || 2;
        }

        function getDurationType(duration) {
            if (duration >= 4) return 'whole';
            if (duration >= 2) return 'half';
            if (duration >= 1) return 'quarter';
            if (duration >= 0.5) return 'eighth';
            return 'sixteenth';
        }
    </script>
</body>
</html>
