    <style>

<body>
    <div class="container">
        <h1>
            ðŸŽ¼ Quintet Composer
            <span class="version-badge">v7.0 BULLETPROOF</span>
        </h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="key">Key:</label>
                <select id="key">
                    <option value="C">C Major</option>
                    <option value="G">G Major</option>

            </div>
            
            <div class="control-group">
                <label for="tempo">Tempo (BPM):</label>

            </div>
            
            <div class="control-group">
                <label for="measures">Measures:</label>
                <input type="number" id="measures" value="8" min="1" max="64">
            </div>
            
            <div class="control-group">
                <label for="noteType">Rhythm Pattern:</label>
                <select id="noteType">
                    <option value="simple">Simple (Quarter notes)</option>
                    <option value="moderate">Moderate (Half + Quarters)</option>
                    <option value="complex">Complex (Mixed rhythms)</option>
                </select>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="generateComposition()">ðŸŽµ Generate Composition</button>
            <button onclick="exportMIDI()" id="exportMidiBtn" disabled>ðŸ’¾ Export MIDI</button>
            <button onclick="exportMusicXML()" id="exportXmlBtn" disabled>ðŸ“„ Export MusicXML</button>
        </div>
        
        <div class="status" id="status">Ready to compose...</div>
        
        <div class="instrument-display" id="instrumentDisplay">
            <div class="instrument-card">
                <h3>ðŸŽ¸ Guitar</h3>
                <div class="note-count" id="guitar-count">-</div>
            </div>
            <div class="instrument-card">
                <h3>ðŸŽ» Violin I</h3>
                <div class="note-count" id="violin1-count">-</div>
            </div>
            <div class="instrument-card">
                <h3>ðŸŽ» Violin II</h3>
                <div class="note-count" id="violin2-count">-</div>
            </div>
            <div class="instrument-card">
                <h3>ðŸŽ» Viola</h3>
                <div class="note-count" id="viola-count">-</div>
            </div>
            <div class="instrument-card">
                <h3>ðŸŽ» Cello</h3>
                <div class="note-count" id="cello-count">-</div>
            </div>
        </div>
        
        <div class="debug-console" id="debugConsole">
            <div class="success">âœ“ Quintet Composer v7.0 initialized</div>
            <div class="success">âœ“ BULLETPROOF Protocol active</div>
            <div class="success">âœ“ Ready to generate music</div>
        </div>
    </div>

    <script>
        'use strict';
        
        // Global composition storage
        window.currentComposition = null;
        
        // Debug logging
        function log(message, type) {
            var console = document.getElementById('debugConsole');
            var entry = document.createElement('div');
            entry.className = type || '';
            entry.textContent = '[' + new Date().toLocaleTimeString() + '] ' + message;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
        }
        
        // Music generation
        function generateComposition() {
            try {
                log('Starting composition generation...', 'warning');
                
                var key = document.getElementById('key').value;
                var tempo = parseInt(document.getElementById('tempo').value);
                var measures = parseInt(document.getElementById('measures').value);
                var noteType = document.getElementById('noteType').value;
                
                // Define scales
                var scales = {
                    'C': [60, 62, 64, 65, 67, 69, 71],
                    'G': [67, 69, 71, 72, 74, 76, 78],
                    'D': [62, 64, 66, 67, 69, 71, 73],
                    'A': [69, 71, 73, 74, 76, 78, 80],
                    'F': [65, 67, 69, 70, 72, 74, 76]
                };
                
                var scale = scales[key];
                var composition = {
                    key: key,
                    tempo: tempo,
                    measures: measures,
                    instruments: []
                };
                
                var instrumentNames = ['Guitar', 'Violin1', 'Violin2', 'Viola', 'Cello'];
                var divisions = 4; // 4 divisions per quarter note
                
                // Generate notes for each instrument
                for (var inst = 0; inst < 5; inst++) {
                    var notes = [];
                    
                    for (var m = 0; m < measures; m++) {
                        var velocity = 70 + Math.floor(Math.random() * 15);
                        
                        // Helper function to add a note
                        function addNote(startBeat, duration, vel) {
                            var scaleIndex = Math.floor(Math.random() * scale.length);
                            var basePitch = scale[scaleIndex];
                            
                            // Adjust octave based on instrument
                            if (inst === 0) basePitch -= 12; // Guitar lower
                            if (inst === 1) basePitch += 12; // Violin 1 higher
                            if (inst === 3) basePitch -= 0;  // Viola middle
                            
                            // Cello - keep it MUCH lower (one octave down)
                            if (inst === 4) {
                                basePitch = basePitch - 12; // Always transpose down one octave
                                basePitch = Math.max(36, Math.min(basePitch, 60)); // Keep between C2 and C4
                            }
                            
                            // Keep in MIDI range
                            basePitch = Math.max(24, Math.min(basePitch, 96));
                            
                            notes.push({
                                pitch: basePitch,
                                start: (m * divisions * 4) + startBeat,
                                duration: duration,
                                velocity: vel,
                                measure: m
                            });
                        }
                        
                        // Generate rhythm pattern
                        if (noteType === 'simple') {
                            // 4 quarter notes
                            for (var b = 0; b < 4; b++) {
                                addNote(b * divisions, divisions, velocity);
                            }
                        } else if (noteType === 'moderate') {
                            // Half note + 2 quarters
                            addNote(0, divisions * 2, velocity);
                            addNote(divisions * 2, divisions, velocity);
                            addNote(divisions * 3, divisions, velocity);
                        } else if (noteType === 'complex') {
                            // Complex rhythm - different pattern for each instrument to avoid unison
                            var patternOffset = inst; // Each instrument gets a different pattern
                            if ((m + patternOffset) % 3 === 0) {
                                // Pattern 1: Dotted quarter + eighth + 2 quarters
                                for (var b = 0; b < 4; b++) {
                                    if (b === 0) {
                                        addNote(b * divisions, divisions * 1.5, velocity);
                                    } else if (b === 1) {
                                        addNote(b * divisions + divisions * 0.5, divisions * 0.5, velocity);
                                    } else if (b === 2 || b === 3) {
                                        addNote(b * divisions, divisions, velocity);
                                    }
                                }
                            } else if ((m + patternOffset) % 3 === 1) {
                                // Pattern 2: Syncopated
                                addNote(divisions * 0.5, divisions, velocity);
                                addNote(divisions * 1.5, divisions, velocity);
                                addNote(divisions * 2.5, divisions * 1.5, velocity);
                            } else {
                                // Pattern 3: Mixed quarters and eighths
                                addNote(0, divisions, velocity);
                                addNote(divisions, divisions * 0.5, velocity);
                                addNote(divisions * 1.5, divisions * 0.5, velocity);
                                addNote(divisions * 2, divisions * 2, velocity);
                            }
                        }
                    }
                    
                    composition.instruments.push({
                        name: instrumentNames[inst],
                        notes: notes
                    });
                    
                    // Update display
                    document.getElementById(instrumentNames[inst].toLowerCase() + '-count').textContent = notes.length;
                }
                
                window.currentComposition = composition;
                
                // Enable export buttons
                document.getElementById('exportMidiBtn').disabled = false;
                document.getElementById('exportXmlBtn').disabled = false;
                
                document.getElementById('status').textContent = 
                    'Generated: ' + measures + ' measures, ' + 
                    composition.instruments.reduce(function(sum, inst) { return sum + inst.notes.length; }, 0) + 
                    ' total notes';
                
                log('Composition generated successfully!', 'success');
                
            } catch (error) {
                log('Generation failed: ' + error.message, 'error');
                document.getElementById('status').textContent = 'Generation failed: ' + error.message;
            }
        }
        
        // MIDI Export
        function exportMIDI() {
            try {
                if (!window.currentComposition) {
                    throw new Error('No composition to export');
                }
                
                log('Starting MIDI export...', 'warning');
                
                var comp = window.currentComposition;
                var ticksPerQuarter = 96;
                var bytes = [];
                
                // Helper: Variable length encoding
                function varLength(value) {
                    var result = [];
                    var byte = value & 0x7F;
                    value = value >> 7;
                    while (value > 0) {
                        result.unshift(byte | 0x80);
                        byte = value & 0x7F;
                        value = value >> 7;
                    }
                    result.push(byte);
                    return result;
                }
                
                // MIDI Header
                bytes.push.apply(bytes, [0x4D, 0x54, 0x68, 0x64]); // MThd
                bytes.push.apply(bytes, [0x00, 0x00, 0x00, 0x06]); // Header length
                bytes.push.apply(bytes, [0x00, 0x01]); // Format 1
                bytes.push.apply(bytes, [0x00, comp.instruments.length]); // Tracks
                bytes.push.apply(bytes, [0x00, ticksPerQuarter]); // Division
                
                // Write tracks
                for (var i = 0; i < comp.instruments.length; i++) {
                    var track = [];
                    var instrument = comp.instruments[i];
                    
                    // Track name
                    track.push.apply(track, [0x00, 0xFF, 0x03]);
                    track.push(instrument.name.length);
                    for (var j = 0; j < instrument.name.length; j++) {
                        track.push(instrument.name.charCodeAt(j));
                    }
                    
                    // Set tempo (first track only)
                    if (i === 0) {
                        var tempo = Math.round(60000000 / comp.tempo);
                        track.push.apply(track, [0x00, 0xFF, 0x51, 0x03]);
                        track.push((tempo >> 16) & 0xFF);
                        track.push((tempo >> 8) & 0xFF);
                        track.push(tempo & 0xFF);
                    }
                    
                    // Program change
                    var program = [24, 40, 40, 41, 42][i]; // Guitar, violins, viola, cello
                    track.push.apply(track, [0x00, 0xC0 + i, program]);
                    
                    // Sort notes by start time
                    var sortedNotes = instrument.notes.slice().sort(function(a, b) {
                        return a.start - b.start;
                    });
                    
                    // Write notes
                    var lastTick = 0;
                    for (var n = 0; n < sortedNotes.length; n++) {
                        var note = sortedNotes[n];
                        var startTick = Math.round(note.start * ticksPerQuarter / 4);
                        var duration = Math.round(note.duration * ticksPerQuarter / 4);
                        
                        // Note on
                        var delta = startTick - lastTick;
                        track.push.apply(track, varLength(delta));
                        track.push(0x90 + i); // Note on
                        track.push(Math.max(0, Math.min(127, note.pitch)));
                        track.push(Math.max(1, Math.min(127, note.velocity)));
                        
                        // Note off
                        track.push.apply(track, varLength(duration));
                        track.push(0x80 + i); // Note off
                        track.push(Math.max(0, Math.min(127, note.pitch)));
                        track.push(0);
                        
                        lastTick = startTick + duration;
                    }
                    
                    // End of track
                    track.push.apply(track, [0x00, 0xFF, 0x2F, 0x00]);
                    
                    // Write track header
                    bytes.push.apply(bytes, [0x4D, 0x54, 0x72, 0x6B]); // MTrk
                    bytes.push((track.length >> 24) & 0xFF);
                    bytes.push((track.length >> 16) & 0xFF);
                    bytes.push((track.length >> 8) & 0xFF);
                    bytes.push(track.length & 0xFF);
                    bytes.push.apply(bytes, track);
                }
                
                // Create blob and download
                var uint8Array = new Uint8Array(bytes);
                var blob = new Blob([uint8Array], { type: 'audio/midi' });
                var url = URL.createObjectURL(blob);
                var link = document.createElement('a');
                link.href = url;
                link.download = 'quintet_' + comp.key + '_' + comp.tempo + 'bpm.mid';
                link.click();
                URL.revokeObjectURL(url);
                
                log('MIDI exported: ' + bytes.length + ' bytes', 'success');
                
            } catch (error) {
                log('MIDI export failed: ' + error.message, 'error');
            }
        }
        
        // MusicXML Export
        function exportMusicXML() {
            try {
                if (!window.currentComposition) {
                    throw new Error('No composition to export');
                }
                
                log('Starting MusicXML export...', 'warning');
                
                var comp = window.currentComposition;
                var divisions = 4; // 4 divisions per quarter note
                
                var xml = '<?xml version="1.0" encoding="UTF-8" standalone="no"?>\n';
                xml += '<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.0 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd">\n';
                xml += '<score-partwise version="3.0">\n';
                
                // Work info
                xml += '  <work>\n';
                xml += '    <work-title>Quintet in ' + comp.key + '</work-title>\n';
                xml += '  </work>\n';
                
                // Part list
                xml += '  <part-list>\n';
                var partIds = ['P1', 'P2', 'P3', 'P4', 'P5'];
                var partNames = ['Guitar', 'Violin I', 'Violin II', 'Viola', 'Cello'];
                for (var p = 0; p < 5; p++) {
                    xml += '    <score-part id="' + partIds[p] + '">\n';
                    xml += '      <part-name>' + partNames[p] + '</part-name>\n';
                    xml += '    </score-part>\n';
                }
                xml += '  </part-list>\n';
                
                // Parts
                for (var p = 0; p < comp.instruments.length; p++) {
                    var instrument = comp.instruments[p];
                    xml += '  <part id="' + partIds[p] + '">\n';
                    
                    // Process each measure
                    for (var m = 0; m < comp.measures; m++) {
                        xml += '    <measure number="' + (m + 1) + '">\n';
                        
                        // First measure attributes
                        if (m === 0) {
                            xml += '      <attributes>\n';
                            xml += '        <divisions>' + divisions + '</divisions>\n';
                            xml += '        <key><fifths>0</fifths></key>\n';
                            xml += '        <time><beats>4</beats><beat-type>4</beat-type></time>\n';
                            
                            // Clef based on instrument
                            if (p === 4) { // Cello
                                xml += '        <clef><sign>F</sign><line>4</line></clef>\n';
                            } else if (p === 3) { // Viola
                                xml += '        <clef><sign>C</sign><line>3</line></clef>\n';
                            } else { // Others
                                xml += '        <clef><sign>G</sign><line>2</line></clef>\n';
                            }
                            xml += '      </attributes>\n';
                            
                            // Tempo
                            xml += '      <direction placement="above">\n';
                            xml += '        <direction-type>\n';
                            xml += '          <metronome><beat-unit>quarter</beat-unit><per-minute>' + comp.tempo + '</per-minute></metronome>\n';
                            xml += '        </direction-type>\n';
                            xml += '      </direction>\n';
                        }
                        
                        // Get notes for this measure
                        var measureNotes = instrument.notes.filter(function(n) {
                            return n.measure === m;
                        });
                        
                        // Sort by start time
                        measureNotes.sort(function(a, b) {
                            return a.start - b.start;
                        });
                        
                        // Track current position in measure
                        var currentBeat = 0;
                        var measureDuration = divisions * 4;
                        
                        for (var n = 0; n < measureNotes.length; n++) {
                            var note = measureNotes[n];
                            var noteStart = note.start - (m * divisions * 4);
                            
                            // Add rest if there's a gap
                            if (noteStart > currentBeat) {
                                var restDuration = noteStart - currentBeat;
                                xml += '      <note>\n';
                                xml += '        <rest/>\n';
                                xml += '        <duration>' + restDuration + '</duration>\n';
                                xml += '      </note>\n';
                            }
                            
                            // Add the note
                            xml += '      <note>\n';
                            
                            // Convert MIDI pitch to note name
                            var pitchNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                            var noteName = pitchNames[note.pitch % 12];
                            var octave = Math.floor(note.pitch / 12) - 1;
                            var alter = noteName.includes('#') ? 1 : 0;
                            var step = noteName.replace('#', '');
                            
                            xml += '        <pitch>\n';
                            xml += '          <step>' + step + '</step>\n';
                            if (alter) {
                                xml += '          <alter>' + alter + '</alter>\n';
                            }
                            xml += '          <octave>' + octave + '</octave>\n';
                            xml += '        </pitch>\n';
                            
                            var duration = Math.max(1, note.duration);
                            xml += '        <duration>' + duration + '</duration>\n';
                            
                            // Determine note type
                            var hasDot = false;
                            var type = 'quarter';
                            if (duration >= divisions * 4) {
                                type = 'whole';
                            } else if (duration >= divisions * 2) {
                                type = 'half';
                            } else if (duration === divisions * 1.5) {
                                type = 'quarter';
                                hasDot = true;
                            } else if (duration >= divisions) {
                                type = 'quarter';
                            } else if (duration >= divisions * 0.5) {
                                type = 'eighth';
                            } else {
                                type = 'sixteenth'; // Fixed: was '16th'
                            }
                            
                            xml += '        <type>' + type + '</type>\n';
                            if (hasDot) {
                                xml += '        <dot/>\n';
                            }
                            xml += '      </note>\n';
                            
                            currentBeat = noteStart + note.duration;
                        }
                        
                        // Fill rest of measure if needed
                        if (currentBeat < measureDuration) {
                            var finalRest = measureDuration - currentBeat;
                            xml += '      <note>\n';
                            xml += '        <rest/>\n';
                            xml += '        <duration>' + finalRest + '</duration>\n';
                            xml += '      </note>\n';
                        }
                        
                        xml += '    </measure>\n';
                    }
                    
                    xml += '  </part>\n';
                }
                
                xml += '</score-partwise>\n';
                
                // Create blob and download
                var blob = new Blob([xml], { type: 'application/vnd.recordare.musicxml+xml' });
                var url = URL.createObjectURL(blob);
                var link = document.createElement('a');
                link.href = url;
                link.download = 'quintet_' + comp.key + '_' + comp.tempo + 'bpm.musicxml';
                link.click();
                URL.revokeObjectURL(url);
                
                log('MusicXML exported: ' + xml.length + ' characters', 'success');
                
            } catch (error) {
                log('MusicXML export failed: ' + error.message, 'error');
            }
        }
        
        // Initialize
        log('Ready to compose music!', 'success');
    </script>
